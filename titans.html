  <title>Titans of Time - Browser MMORPG</title>
  <style>
    body {
      margin: 0;

      background-color: #f0f0f0;

    header {
      background-color: #1f2833;

      max-width: 960px;

    }

      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #45a29e;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      background-color: #1f2833;
      color: #c5c6c7;
      padding: 1rem;
      margin-top: 2rem;
