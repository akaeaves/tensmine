<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titans - Miriele</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .btn-home {
      background: linear-gradient(135deg, #4caf50 0%, #087f23 100%);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      user-select: none;
    }
    .btn-home:hover, .btn-home:focus {
      background: linear-gradient(135deg, #087f23 0%, #4caf50 100%);
      transform: scale(1.05);
      outline: none;
    }
  </style>
</head>
<body>

  <a href="https://www.titansoftime.com/" class="btn-home" target="_blank" rel="noopener noreferrer">
    Go to Titans Home
  </a>

</body>
</html>
