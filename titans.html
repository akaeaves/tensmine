<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titans of Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .launch-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .launch-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Play Titans of Time</h1>
  <p>Launch the game in a new tab:</p>
  <a href="https://www.titansoftime.com/" target="_blank">
    <button class="launch-btn">Launch Titans of Time</button>
  </a>
</body>
</html>
