<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titans - Miriele</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }

    .play-btn {
      background: linear-gradient(to right, #007BFF, #0056b3);
      color: white;
      padding: 18px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .play-btn:hover {
      transform: scale(1.05);
    }

    .note {
      margin-top: 15px;
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a class="home-btn" href="index.html">Home</a>

  <!-- Main Content -->
  <a class="play-btn" href="https://www.titansoftime.com/" target="_blank" rel="noopener noreferrer">Play Titans</a>
  <p class="note">Opens in new browser tab</p>

</body>
</html>
