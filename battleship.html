<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battleship - Miriele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .main-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .ad-image {
      width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .ad-image:hover {
      transform: scale(1.03);
    }

    .game-iframe {
      border: none;
      width: 800px;
      height: 450px;
      max-width: 100%;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .radio-widget {
      position: fixed;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }

    .radio-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(30, 30, 30, 0.75);
      backdrop-filter: blur(10px);
      color: white;
      padding: 10px 16px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      cursor: grab;
      min-width: 200px;
    }

    .radio-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .radio-panel {
      position: absolute;
      bottom: 60px;
      right: 0;
      width: 320px;
      height: 0;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      background: rgba(0,0,0,0.85);
      transition: height 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .radio-panel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .radio-widget.expanded .radio-panel {
      height: 240px;
      opacity: 1;
    }

    @media (max-width: 400px) {
      .radio-panel {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BATTLESHIP</h1>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank">Shop</a>
  </header>

  <div class="main-container">
    <a href="https://miriele.com/indoor-hydroponic-garden-system/" target="_blank">
      <img class="ad-image" src="https://i.imgur.com/DQNlKRU.png" alt="Hydroponic Ad">
    </a>
    <iframe class="game-iframe" src="https://play.gamepix.com/battleship-war-multiplayer/embed?sid=1" allowfullscreen scrolling="no"></iframe>
  </div>

  <footer>
    © 2025 Miriele. All Rights Reserved.
  </footer>

  <!-- Radio Widgets -->
  <div class="radio-widget" id="radioWidget4" style="bottom: 236px; right: 20px;">
    <div class="radio-panel">
      <iframe src="https://beta.iheart.com/live/big-dog-106-2193/?embed=true" allow="autoplay" allowfullscreen title="Big Dog 106"></iframe>
    </div>
    <div class="radio-header" id="radioHeader4">
      Big Dog 106
      <button class="radio-toggle" id="radioToggle4">+</button>
    </div>
  </div>

  <div class="radio-widget" id="radioWidget3" style="bottom: 164px; right: 20px;">
    <div class="radio-panel">
      <iframe src="https://beta.iheart.com/live/hit-nation-4422/?embed=true" allow="autoplay" allowfullscreen title="Hit Nation"></iframe>
    </div>
    <div class="radio-header" id="radioHeader3">
      Hit Nation
      <button class="radio-toggle" id="radioToggle3">+</button>
    </div>
  </div>

  <div class="radio-widget" id="radioWidget2" style="bottom: 92px; right: 20px;">
    <div class="radio-panel">
      <iframe src="https://beta.iheart.com/live/1045-kiss-fm-2201/?embed=true" allow="autoplay" allowfullscreen title="104.5 KISS FM"></iframe>
    </div>
    <div class="radio-header" id="radioHeader2">
      104.5 KISS FM
      <button class="radio-toggle" id="radioToggle2">+</button>
    </div>
  </div>

  <div class="radio-widget" id="radioWidget1" style="bottom: 20px; right: 20px;">
    <div class="radio-panel">
      <iframe src="https://www.iheart.com/live/kicker-951-2205/?embed=true" allow="autoplay" allowfullscreen title="Kicker 95.1"></iframe>
    </div>
    <div class="radio-header" id="radioHeader1">
      Kicker 95.1
      <button class="radio-toggle" id="radioToggle1">+</button>
    </div>
  </div>

  <script>
    function setupRadioWidget(widgetId, headerId, toggleId) {
      const widget = document.getElementById(widgetId);
      const header = document.getElementById(headerId);
      const toggle = document.getElementById(toggleId);

      let expanded = false;

      toggle.addEventListener('click', () => {
        expanded = !expanded;
        widget.classList.toggle('expanded', expanded);
        toggle.textContent = expanded ? '−' : '+';
      });

      let isDragging = false, offsetX = 0, offsetY = 0;

      header.addEventListener('mousedown', (e) => {
        isDragging = true;
        const rect = widget.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        header.style.cursor = 'grabbing';
        document.body.style.userSelect = 'none'; // Disable text selection
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();

        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        const maxX = window.innerWidth - widget.offsetWidth;
        const maxY = window.innerHeight - 60;

        x = Math.max(0, Math.min(x, maxX));
        y = Math.max(0, Math.min(y, maxY));

        widget.style.left = `${x}px`;
        widget.style.top = `${y}px`;
        widget.style.right = 'auto';
        widget.style.bottom = 'auto';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        header.style.cursor = 'grab';
        document.body.style.userSelect = ''; // Re-enable text selection
      });
    }

    setupRadioWidget('radioWidget1', 'radioHeader1', 'radioToggle1');
    setupRadioWidget('radioWidget2', 'radioHeader2', 'radioToggle2');
    setupRadioWidget('radioWidget3', 'radioHeader3', 'radioToggle3');
    setupRadioWidget('radioWidget4', 'radioHeader4', 'radioToggle4');
  </script>

</body>
</html>
