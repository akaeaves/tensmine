  <style>
    /* existing styles... */
    .iframe-player {
      width: 220px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 10px;
      font-family: Arial, sans-serif;
      color: white;
      cursor: move;
      position: fixed;
      top: 85vh;
      user-select: none;
      z-index: 10000;
    }
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      cursor: move;
      position: relative;
      z-index: 2;
    }
    .collapse-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .player-body {
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      background: rgba(0,0,0,0.85);
      overflow: hidden;
      z-index: 1;
      display: none;
    }
    .player-body iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px 6px 0 0;
    }
    #big-dog-player { left: 5vw; }
    #kicker-player { left: 30vw; }
    #kiss-fm-player { left: 55vw; }
    #hit-nation-player { left: 80vw; }
    @media (max-width: 768px) {
      .iframe-player {
        width: 90%;
        position: fixed;
        left: 5vw !important;
        top: auto !important;
        bottom: 5vh !important;
        margin: 0 auto;
        cursor: grab;
      }
      .player-body {
        position: relative;
        bottom: auto;
        border-radius: 0 0 10px 10px;
        box-shadow: none;
        background: rgba(0,0,0,0.8);
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <script>
    function togglePlayer(playerId) {
      const player = document.getElementById(playerId);
      const body = player.querySelector('.player-body');
      const btn = player.querySelector('.collapse-btn');
      const isCollapsed = body.style.display === 'none' || body.style.display === '';
      body.style.display = isCollapsed ? 'block' : 'none';
      btn.textContent = isCollapsed ? 'âˆ’' : '+';
    }

    function makeDraggable(element) {
      const header = element.querySelector('.player-header');
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      header.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('collapse-btn')) return;
        isDragging = true;
        offsetX = e.clientX - element.getBoundingClientRect().left;
        offsetY = e.clientY - element.getBoundingClientRect().top;
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        x = Math.max(0, Math.min(x, window.innerWidth - element.offsetWidth));
        y = Math.max(0, Math.min(y, window.innerHeight - element.offsetHeight));
        element.style.left = x + 'px';
        element.style.top = y + 'px';
      });
    }

    makeDraggable(document.getElementById('big-dog-player'));
    makeDraggable(document.getElementById('kicker-player'));
    makeDraggable(document.getElementById('kiss-fm-player'));
    makeDraggable(document.getElementById('hit-nation-player'));
  </script>
