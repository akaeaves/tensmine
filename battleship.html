<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Battleship</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    nav {
      width: 100%;
      background-color: #003366;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 16px;
      background-color: #0074D9;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #005fa3;
    }
    h1 {
      margin: 20px 0 10px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(15, 40px);
      gap: 3px;
      margin: 20px 0;
      user-select: none;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #0074D9;
      border: 1px solid #001f3f;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
    }
    .hit {
      background-color: #FF4136 !important;
      color: white;
    }
    .miss {
      background-color: #7FDBFF !important;
      color: white;
    }
    #points {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      margin-bottom: 30px;
      padding: 10px 20px;
      background-color: #39CCCC;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      user-select: none;
    }
    button:hover {
      background-color: #3D9970;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
  </nav>

  <h1>Open Battleship</h1>
  <div id="points">Your Points: <span id="score">0</span></div>
  <div class="board" id="gameBoard" aria-label="Battleship game board" role="grid"></div>
  <button onclick="startGame()">Start New Game</button>

  <script>
    const boardSize = 15;
    let board = [];
    let score = 0;

    function createBoard() {
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';
      board = [];

      for (let row = 0; row < boardSize; row++) {
        board[row] = [];
        for (let col = 0; col < boardSize; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener('click', handleMove);
          gameBoard.appendChild(cell);
          board[row][col] = { hasShip: false, clicked: false };
        }
      }

      // Randomly place 10 ships
      let placed = 0;
      while (placed < 10) {
        let r = Math.floor(Math.random() * boardSize);
        let c = Math.floor(Math.random() * boardSize);
        if (!board[r][c].hasShip) {
          board[r][c].hasShip = true;
          placed++;
        }
      }
    }

    function handleMove(e) {
      const row = e.target.dataset.row;
      const col = e.target.dataset.col;
      const cell = board[row][col];
      if (cell.clicked) return;
      cell.clicked = true;

      if (cell.hasShip) {
        e.target.classList.add('hit');
        score += 10;
      } else {
        e.target.classList.add('miss');
        score -= 1;
      }
      document.getElementById('score').textContent = score;
    }

    function startGame() {
      score = 0;
      document.getElementById('score').textContent = score;
      createBoard();
    }

    startGame();
  </script>
</body>
</html>
