  <style>
    body {

    .btn {

    iframe {

    footer {

    .iframe-player {
      width: 220px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 10px;
      font-family: Arial, sans-serif;
      color: white;
      cursor: move;
      position: fixed;
      right: 10px;
      user-select: none;
      z-index: 10000;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      cursor: move;
      position: relative;
      z-index: 2;
    }

    .collapse-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .player-body {
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      background: rgba(0,0,0,0.85);
      overflow: hidden;
      z-index: 1;
      display: none;
    }

    .player-body iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px 6px 0 0;
    }

    #big-dog-player { top: 60px; }
    #kicker-player { top: 260px; }
    #kiss-fm-player { top: 460px; }
    #hit-nation-player { top: 660px; }

    /* Elfsight Banner Styling */

      position: fixed;
      top: 100px;
      left: 10px;
      z-index: 9999;
      width: 160px; /* Typical skyscraper banner width */
    }
  </style>
</head>

  <script>
    function togglePlayer(playerId) {
      const player = document.getElementById(playerId);
      const body = player.querySelector('.player-body');
      const btn = player.querySelector('.collapse-btn');
      const isCollapsed = body.style.display === 'none' || body.style.display === '';
      body.style.display = isCollapsed ? 'block' : 'none';
      btn.textContent = isCollapsed ? 'âˆ’' : '+';
    }

    function makeDraggable(element) {
      const header = element.querySelector('.player-header');
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      header.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('collapse-btn')) return;
        isDragging = true;
        offsetX = e.clientX - element.getBoundingClientRect().left;
        offsetY = e.clientY - element.getBoundingClientRect().top;
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        x = Math.max(0, Math.min(x, window.innerWidth - element.offsetWidth));
        y = Math.max(0, Math.min(y, window.innerHeight - element.offsetHeight));
        element.style.left = x + 'px';
        element.style.top = y + 'px';
        element.style.right = 'auto';
      });
    }

    ['big-dog-player', 'kicker-player', 'kiss-fm-player', 'hit-nation-player'].forEach(id => {
      makeDraggable(document.getElementById(id));
    });
  </script>
