<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - Miriele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .main-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      margin: 20px;
    }

    .ad-image {
      width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .ad-image:hover {
      transform: scale(1.03);
    }

    .game-iframe {
      border: none;
      width: 800px;
      height: 450px;
      max-width: 100%;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Floating Radio Player */
    .radio-container {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 180px;
      height: 60px;
      background: rgba(0,0,0,0.75);
      border-radius: 14px 14px 0 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      z-index: 10000;
      cursor: default;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: height 0.3s ease, width 0.3s ease;
    }

    /* When expanded: increase height upward by adjusting bottom */
    .radio-container.expanded {
      height: 280px;
      width: 320px;
      border-radius: 14px;
      /* We'll shift the container upward by subtracting extra height */
      bottom: 20px; /* base bottom */
      /* We'll use transform to shift it upward */
      transform-origin: bottom right;
      animation: expandUp 0.3s forwards;
    }

    @keyframes expandUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-220px);
      }
    }

    /* Reset transform when collapsed */
    .radio-container:not(.expanded) {
      transform: translateY(0);
    }

    .radio-header {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      cursor: grab;
      background: rgba(0,0,0,0.65);
      user-select: none;
      flex-shrink: 0;
    }

    .radio-label {
      flex-grow: 1;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
    }

    .radio-toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 0 8px;
      user-select: none;
      line-height: 1;
    }

    .radio-iframe-wrapper {
      flex-grow: 1;
      background: black;
      overflow: hidden;
      opacity: 0;
      height: 0;
      transition: opacity 0.3s ease, height 0.3s ease;
    }

    .radio-container.expanded .radio-iframe-wrapper {
      opacity: 1;
      height: 220px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .radio-container.expanded {
        width: 90vw;
      }
      .radio-container {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Enjoy Our Featured Game</h1>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank" rel="noopener">Shop</a>
  </header>

  <!-- Ad + Game Layout -->
  <div class="main-container">
    <!-- Clickable Ad Image -->
    <a href="https://miriele.com/indoor-hydroponic-garden-system/" target="_blank" rel="noopener">
      <img class="ad-image" src="https://i.imgur.com/DQNlKRU.png" alt="Shop Hydroponic Garden System at Miriele">
    </a>

    <!-- Game Embed -->
    <iframe class="game-iframe" src="https://play.gamepix.com/words/embed?sid=S1N6E" allowfullscreen scrolling="no"></iframe>
  </div>

  <footer>
    © 2025 Miriele. All Rights Reserved.
  </footer>

  <!-- Floating Radio Player -->
  <div class="radio-container" id="radioContainer" title="Drag me and click toggle button">
    <div class="radio-header" id="radioHeader">
      <div class="radio-label" title="Kicker 95.1 Live Radio">Kicker 95.1</div>
      <button class="radio-toggle-btn" id="radioToggleBtn" aria-label="Expand radio player" title="Expand/Collapse radio player">+</button>
    </div>
    <div class="radio-iframe-wrapper">
      <iframe
        src="https://www.iheart.com/live/kicker-951-2205/?embed=true"
        allow="autoplay"
        allowfullscreen
        title="Live Radio Stream"
      ></iframe>
    </div>
  </div>

  <script>
    const radioContainer = document.getElementById('radioContainer');
    const radioHeader = document.getElementById('radioHeader');
    const radioToggleBtn = document.getElementById('radioToggleBtn');

    let expanded = false;

    // Toggle expand/collapse on button click
    radioToggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      expanded = !expanded;
      if (expanded) {
        radioContainer.classList.add('expanded');
        radioToggleBtn.textContent = '−';
        radioToggleBtn.setAttribute('aria-label', 'Collapse radio player');
      } else {
        radioContainer.classList.remove('expanded');
        radioToggleBtn.textContent = '+';
        radioToggleBtn.setAttribute('aria-label', 'Expand radio player');
      }
    });

    // Dragging logic on header only
    let isDragging = false;
    let offsetX, offsetY;

    radioHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - radioContainer.getBoundingClientRect().left;
      offsetY = e.clientY - radioContainer.getBoundingClientRect().top;
      radioHeader.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();

      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      const dockRect = radioContainer.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      // Keep inside viewport bounds
      if (newX < 0) newX = 0;
      if (newY < 0) newY = 0;
      if (newX + dockRect.width > winWidth) newX = winWidth - dockRect.width;
      if (newY + dockRect.height > winHeight) newY = winHeight - dockRect.height;

      radioContainer.style.left = newX + 'px';
      radioContainer.style.top = newY + 'px';

      radioContainer.style.right = 'auto';
      radioContainer.style.bottom = 'auto';
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        radioHeader.style.cursor = 'grab';
      }
    });
  </script>

</body>
</html>
