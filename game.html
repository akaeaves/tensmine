<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games - Miriele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .main-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      margin: 20px;
    }

    .ad-image {
      width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .ad-image:hover {
      transform: scale(1.03);
    }

    .game-iframe {
      border: none;
      width: 800px;
      height: 450px;
      max-width: 100%;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Floating Radio Player Styles */
    .radio-dock {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 220px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      transition: height 0.3s ease, width 0.3s ease;
      overflow: hidden;
      cursor: default;
      z-index: 9999;
    }

    .radio-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: grab;
    }

    .radio-icon {
      font-size: 20px;
      margin-right: 8px;
      user-select: none;
    }

    .radio-label {
      flex-grow: 1;
      font-weight: bold;
      user-select: none;
    }

    #radioCloseBtn {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
      padding: 0 5px;
      user-select: none;
    }

    iframe {
      width: 100%;
      height: 0;
      border: none;
      transition: height 0.3s ease;
      pointer-events: none; /* Disable clicks when collapsed */
    }

    .radio-dock.expanded iframe {
      height: 200px;
      pointer-events: auto; /* Enable clicks when expanded */
    }

    /* Collapsed state */
    .radio-dock:not(.expanded) {
      width: 140px;
      height: 40px;
    }

    /* Expanded state */
    .radio-dock.expanded {
      width: 300px;
      height: 250px;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .radio-dock.expanded {
        width: 90vw;
      }
      .radio-dock:not(.expanded) {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Enjoy Our Featured Game</h1>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank">Shop</a>
  </header>

  <!-- Ad + Game Layout -->
  <div class="main-container">
    <!-- Clickable Ad Image -->
    <a href="https://miriele.com/indoor-hydroponic-garden-system/" target="_blank" rel="noopener">
      <img class="ad-image" src="https://i.imgur.com/DQNlKRU.png" alt="Shop Hydroponic Garden System at Miriele">
    </a>

    <!-- Game Embed -->
    <iframe class="game-iframe" src="https://play.gamepix.com/words/embed?sid=S1N6E" allowfullscreen scrolling="no"></iframe>
  </div>

  <footer>
    Â© 2025 Miriele. All Rights Reserved.
  </footer>

  <!-- Floating Radio Player -->
  <div class="radio-dock" id="radioDock" style="left:auto; top:auto;">
    <div class="radio-header" id="radioHeader" title="Drag me and click to expand/collapse">
      <span class="radio-icon">ðŸŽµ</span>
      <span class="radio-label">Live Radio</span>
      <button id="radioCloseBtn" aria-label="Close radio player" title="Close radio player">&times;</button>
    </div>
    <iframe
      allow="autoplay"
      src="https://www.iheart.com/live/kicker-951-2205/?embed=true"
      frameborder="0"
      allowfullscreen
      title="Live Radio Stream"
    ></iframe>
  </div>

  <script>
    const radioDock = document.getElementById('radioDock');
    const radioHeader = document.getElementById('radioHeader');
    const radioCloseBtn = document.getElementById('radioCloseBtn');

    let expanded = false;

    // Toggle expand on header click
    radioHeader.addEventListener('click', () => {
      if (!expanded) {
        radioDock.classList.add('expanded');
        expanded = true;
      }
    });

    // Close button collapses
    radioCloseBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      radioDock.classList.remove('expanded');
      expanded = false;
    });

    // Dragging logic
    let isDragging = false;
    let offsetX, offsetY;

    radioHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - radioDock.getBoundingClientRect().left;
      offsetY = e.clientY - radioDock.getBoundingClientRect().top;
      radioHeader.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();

      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      const dockRect = radioDock.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      // Keep inside viewport bounds
      if (newX < 0) newX = 0;
      if (newY < 0) newY = 0;
      if (newX + dockRect.width > winWidth) newX = winWidth - dockRect.width;
      if (newY + dockRect.height > winHeight) newY = winHeight - dockRect.height;

      radioDock.style.left = newX + 'px';
      radioDock.style.top = newY + 'px';

      // Remove fixed right/bottom to allow free dragging
      radioDock.style.right = 'auto';
      radioDock.style.bottom = 'auto';
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        radioHeader.style.cursor = 'grab';
      }
    });
  </script>

</body>
</html>
