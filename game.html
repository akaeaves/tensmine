<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games - Miriele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .main-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      margin: 20px;
    }

    .ad-image {
      width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .ad-image:hover {
      transform: scale(1.03);
    }

    .game-iframe {
      border: none;
      width: 800px;
      height: 450px;
      max-width: 100%;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Draggable Radio Widget */
    .radio-dock {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .radio-dock.open {
      width: 300px;
      height: 220px;
      border-radius: 12px;
      padding: 5px;
    }

    .radio-dock iframe {
      width: 100%;
      height: 200px;
      display: none;
    }

    .radio-dock.open iframe {
      display: block;
    }

    .radio-icon {
      font-size: 28px;
      color: white;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Enjoy Our Featured Game</h1>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank">Shop</a>
  </header>

  <!-- Ad + Game Layout -->
  <div class="main-container">
    <!-- Clickable Ad Image -->
    <a href="https://miriele.com/indoor-hydroponic-garden-system/" target="_blank">
      <img class="ad-image" src="https://i.imgur.com/DQNlKRU.png" alt="Hydroponic Ad">
    </a>

    <!-- Game Embed -->
    <iframe class="game-iframe" src="https://play.gamepix.com/words/embed?sid=S1N6E" allowfullscreen scrolling="no"></iframe>
  </div>

  <footer>
    Â© 2025 Miriele. All Rights Reserved.
  </footer>

  <!-- Draggable Radio Player -->
  <div class="radio-dock" id="radioDock">
    <div class="radio-icon">ðŸŽµ</div>
    <iframe allow="autoplay" src="https://www.iheart.com/live/kicker-951-2205/?embed=true" frameborder="0"></iframe>
  </div>

  <script>
    const dock = document.getElementById('radioDock');

    // Toggle expand/collapse
    dock.addEventListener('click', () => {
      dock.classList.toggle('open');
    });

    // Make draggable
    let isDragging = false, offsetX, offsetY;

    dock.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - dock.getBoundingClientRect().left;
      offsetY = e.clientY - dock.getBoundingClientRect().top;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      dock.style.left = (e.clientX - offsetX) + 'px';
      dock.style.top = (e.clientY - offsetY) + 'px';
      dock.style.bottom = 'auto';
      dock.style.right = 'auto';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>

</body>
</html>
