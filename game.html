<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - Miriele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .main-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      margin: 20px;
    }

    .ad-image {
      width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .ad-image:hover {
      transform: scale(1.03);
    }

    .game-iframe {
      border: none;
      width: 800px;
      height: 450px;
      max-width: 100%;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Floating Radio Player */
    .radio-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 60px;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow: hidden;
      z-index: 9999;
      transition: height 0.3s ease, width 0.3s ease, transform 0.3s ease;
      cursor: grab;
    }

    .radio-container.expanded {
      height: 300px;
      width: 340px;
      transform: translateY(-240px);
    }

    .radio-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
      cursor: grab;
    }

    .radio-toggle-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    .radio-iframe-wrapper {
      height: 0;
      opacity: 0;
      transition: height 0.3s ease, opacity 0.3s ease;
    }

    .radio-container.expanded .radio-iframe-wrapper {
      height: 240px;
      opacity: 1;
    }

    .radio-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 400px) {
      .radio-container {
        width: 160px;
      }

      .radio-container.expanded {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Enjoy Our Featured Game</h1>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="https://miriele.com" target="_blank">Shop</a>
  </header>

  <div class="main-container">
    <a href="https://miriele.com/indoor-hydroponic-garden-system/" target="_blank">
      <img class="ad-image" src="https://i.imgur.com/DQNlKRU.png" alt="Hydroponic Ad">
    </a>
    <iframe class="game-iframe" src="https://play.gamepix.com/words/embed?sid=S1N6E" allowfullscreen scrolling="no"></iframe>
  </div>

  <footer>
    © 2025 Miriele. All Rights Reserved.
  </footer>

  <!-- Radio Widget -->
  <div class="radio-container" id="radioContainer">
    <div class="radio-header" id="radioHeader">
      Kicker 95.1
      <button id="radioToggleBtn" class="radio-toggle-btn">+</button>
    </div>
    <div class="radio-iframe-wrapper">
      <iframe
        src="https://www.iheart.com/live/kicker-951-2205/?embed=true"
        allow="autoplay"
        allowfullscreen
        title="Kicker 95.1 Live Stream"
      ></iframe>
    </div>
  </div>

  <script>
    const radioContainer = document.getElementById('radioContainer');
    const radioHeader = document.getElementById('radioHeader');
    const radioToggleBtn = document.getElementById('radioToggleBtn');

    // Expand/Collapse toggle
    let isExpanded = false;
    radioToggleBtn.addEventListener('click', () => {
      isExpanded = !isExpanded;
      radioContainer.classList.toggle('expanded', isExpanded);
      radioToggleBtn.textContent = isExpanded ? '−' : '+';
    });

    // Dragging
    let isDragging = false;
    let offsetX, offsetY;

    radioHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = radioContainer.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      radioHeader.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();

      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;

      // prevent dragging off-screen
      const maxX = window.innerWidth - radioContainer.offsetWidth;
      const maxY = window.innerHeight - radioContainer.offsetHeight;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      radioContainer.style.left = x + 'px';
      radioContainer.style.top = y + 'px';
      radioContainer.style.right = 'auto';
      radioContainer.style.bottom = 'auto';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      radioHeader.style.cursor = 'grab';
    });
  </script>

</body>
</html>
