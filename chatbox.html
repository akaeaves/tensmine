  <script>
    (function() {
      const radio = document.getElementById('radio-player');
      const header = document.getElementById('radio-header');
      const collapseBtn = document.getElementById('collapse-btn');
      const body = document.getElementById('radio-body');
      let isDragging = false;
      let offsetX = 0, offsetY = 0;
      let collapsed = true; // Start collapsed

      // Initialize collapsed state on load
      body.style.display = 'none';
      collapseBtn.textContent = '+';

      header.addEventListener('mousedown', (e) => {
        if (e.target === collapseBtn) return; // don't drag when clicking the button
        isDragging = true;
        offsetX = e.clientX - radio.getBoundingClientRect().left;
        offsetY = e.clientY - radio.getBoundingClientRect().top;
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        x = Math.max(0, Math.min(x, window.innerWidth - radio.offsetWidth));
        y = Math.max(0, Math.min(y, window.innerHeight - radio.offsetHeight));
        radio.style.left = x + 'px';
        radio.style.top = y + 'px';
        radio.style.bottom = 'auto';
        radio.style.right = 'auto';
      });

      collapseBtn.addEventListener('click', () => {
        collapsed = !collapsed;
        body.style.display = collapsed ? 'none' : 'block';
        collapseBtn.textContent = collapsed ? '+' : 'âˆ’';
      });
    })();
  </script>
