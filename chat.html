<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele's Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1e1e2f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    header .nav-buttons button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #111;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 0.75rem;
      flex-shrink: 0;
    }

    .message-content {
      max-width: 80%;
    }

    .message-content span {
      display: block;
      font-size: 0.8rem;
      color: #aaa;
    }

    #message-form {
      display: flex;
      padding: 1rem;
      background-color: #1e1e2f;
    }

    #message-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #3498db;
      color: white;
    }

    #auth-section {
      padding: 2rem;
      text-align: center;
    }

    #welcome {
      text-align: center;
      margin: 1rem;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h2>Miriele's Chatroom</h2>
    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
    </div>
  </header>

  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Login</button>
    <button onclick="signInAnonymously()">Continue as Guest</button>
  </div>

  <div id="welcome" style="display: none;"></div>
  <div id="chat-box" style="display: none;"></div>

  <form id="message-form" style="display: none;">
    <input id="message-input" placeholder="Type a message... ðŸ˜ŠðŸŽ®ðŸ”¥" autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInAnonymously,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const bannedWords = ["ugly", "badword", "curse"]; // Add more words here
    let currentUserDisplay = "Guest";
    let isAnonymous = false;
    let lastPostTime = 0;

    function sanitize(message) {
      let clean = message;
      bannedWords.forEach(word => {
        const regex = new RegExp(word, 'gi');
        clean = clean.replace(regex, '****');
      });
      return clean;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getAvatarInitials(name) {
      return name.charAt(0).toUpperCase();
    }

    document.getElementById("message-form").addEventListener("submit", e => {
      e.preventDefault();
      const input = document.getElementById("message-input");
      const now = Date.now();

      if (isAnonymous && now - lastPostTime < 10000) {
        alert("Please wait before sending another message.");
        return;
      }

      const msg = sanitize(input.value);
      if (msg.trim() !== "") {
        push(messagesRef, {
          text: msg,
          time: now,
          user: currentUserDisplay
        });
        input.value = "";
        lastPostTime = now;
      }
    });

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");

      const avatarDiv = document.createElement("div");
      avatarDiv.classList.add("avatar");
      avatarDiv.textContent = getAvatarInitials(msg.user);

      const contentDiv = document.createElement("div");
      contentDiv.classList.add("message-content");
      contentDiv.innerHTML = `<strong>${msg.user}</strong>: ${msg.text}<span>${formatTime(msg.time)}</span>`;

      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(contentDiv);

      document.getElementById("chat-box").appendChild(messageDiv);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });

    function signUp() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, pass)
        .catch(err => alert(err.message));
    }

    function signIn() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass)
        .catch(err => alert(err.message));
    }

    function signInAnonymously() {
      signInAnonymously(auth)
        .catch(err => alert(err.message));
    }

    function logout() {
      signOut(auth);
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        isAnonymous = user.isAnonymous;
        currentUserDisplay = user.email ? user.email.split("@")[0] : "Guest";
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("chat-box").style.display = "block";
        document.getElementById("message-form").style.display = "flex";
        document.getElementById("welcome").style.display = "block";
        document.getElementById("welcome").textContent = `Welcome, ${currentUserDisplay}!`;
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("chat-box").style.display = "none";
        document.getElementById("message-form").style.display = "none";
        document.getElementById("welcome").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });
  </script>
</body>
</html>
