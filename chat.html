<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miriele Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background: #1e1e2f;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: #0ff;
      text-decoration: none;
      font-size: 14px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      padding: 1rem;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 10px;
    }
    #message-input {
      display: flex;
      margin-top: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 0.5rem;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">üè† Home</a>
  </header>
  <div class="chat-container">
    <div id="messages"></div>
    <div id="message-input">
      <input type="text" id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let currentUser = null;

    signInAnonymously(auth)
      .then(() => console.log("Signed in anonymously"))
      .catch((error) => console.error(error));

    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
    });

    const messagesRef = ref(db, "messages");

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (text && currentUser) {
        push(messagesRef, {
          uid: currentUser.uid,
          text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    }

    document.getElementById("message")?.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const msgEl = document.createElement("div");
      msgEl.classList.add("message");
      msgEl.innerHTML = `<span>${msg.text}</span><div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
      document.getElementById("messages").appendChild(msgEl);
    });
  </script>
</body>
</html>
