<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #1a1a2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0f3460;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
    }
    button {
      background: #e94560;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #16213e;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      background: #0f3460;
      border-radius: 5px;
    }
    .timestamp {
      font-size: 0.7em;
      color: #ccc;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background: #0f3460;
    }
    #chat-form input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 1rem;
      border-radius: 5px 0 0 5px;
    }
    #chat-form button {
      padding: 10px 16px;
      border-radius: 0 5px 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Miriele's Chatroom</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div id="chat-container"></div>

<form id="chat-form">
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button type="submit">Send</button>
</form>

<!-- Firebase Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
  import { getAuth, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
    authDomain: "mirielechat.firebaseapp.com",
    projectId: "mirielechat",
    storageBucket: "mirielechat.appspot.com",
    messagingSenderId: "1031331000258",
    appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  let currentUser = null;

  const chatContainer = document.getElementById("chat-container");
  const chatForm = document.getElementById("chat-form");
  const messageInput = document.getElementById("messageInput");
  const logoutBtn = document.getElementById("logoutBtn");

  // Auth
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
    } else {
      signInAnonymously(auth).catch(console.error);
    }
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        alert("Logged out.");
        location.reload();
      })
      .catch((error) => {
        console.error("Logout error:", error);
        alert("Logout failed.");
      });
  });

  // Chat Form
  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text || !currentUser) return;

    push(ref(db, "messages"), {
      text,
      uid: currentUser.uid,
      timestamp: Date.now()
    });
    messageInput.value = "";
  });

  // Show messages
  onChildAdded(ref(db, "messages"), (snapshot) => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "message";

    const time = new Date(msg.timestamp).toLocaleTimeString();
    div.innerHTML = `<strong>${msg.uid.substring(0, 5)}</strong>: ${msg.text}<br><span class="timestamp">${time}</span>`;

    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  });
</script>

</body>
</html>
