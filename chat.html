<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2c2c54, #40407a);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e272e;
      padding: 10px;
      text-align: center;
    }
    header button {
      background: #3c40c6;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #999;
    }
    .message {
      margin: 10px 0;
      padding: 8px;
      background: #575fcf;
      border-radius: 5px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #dcdde1;
      margin-top: 3px;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background-color: #1e272e;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    #send-btn {
      padding: 10px;
      background: #34ace0;
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="window.location.href='index.html'">Home</button>
    <button id="login-google">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </header>

  <div id="chat-box"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message..." required autocomplete="off" />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const chatBox = document.getElementById("chat-box");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const loginBtn = document.getElementById("login-google");
    const logoutBtn = document.getElementById("logout-btn");

    let currentUser = null;

    function displayMessage(data) {
      const msg = data.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.innerHTML = `<strong>${msg.name || "Anonymous"}:</strong> ${msg.text}<div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    onChildAdded(chatRef, displayMessage);

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    loginBtn.onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (e) {
        console.error("Login failed:", e.message);
      }
    };

    logoutBtn.onclick = () => {
      signOut(auth).catch(console.error);
    };

    // Anonymous fallback login
    signInAnonymously(auth).catch(console.error);

    messageForm.addEventListener("submit", e => {
      e.preventDefault();
      if (!currentUser) return;

      const text = messageInput.value.trim();
      if (text === "") return;

      push(chatRef, {
        text,
        name: currentUser.displayName || "Anonymous",
        timestamp: Date.now(),
        uid: currentUser.uid
      });

      messageInput.value = "";
    });

    // ENTER key shortcut
    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });
  </script>
</body>
</html>
