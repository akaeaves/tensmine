<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele's Game Chatroom</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1508779018996-033b3f3b6f3e?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header nav button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      background: #2196F3;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    #chat-box {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 10px;
      overflow: auto;
      height: 400px;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 320px;
      overflow-y: auto;
    }
    #messages li {
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    #input-area {
      display: flex;
      margin-top: 1rem;
    }
    #message-input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px 0 0 4px;
      border: none;
    }
    #send-button {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miriele's Space - Chatroom</h1>
    <nav>
      <button onclick="location.href='index.html'">Home</button>
      <button id="signup">Sign Up</button>
      <button id="login">Log In</button>
      <button id="logout">Log Out</button>
    </nav>
  </header>

  <main id="chat-box">
    <div id="status">Checking auth status...</div>
    <ul id="messages"></ul>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </main>

  <footer>
    Â© 2025 Miriele. All Rights Reserved. Terms, Privacy & Accessibility.
  </footer>

  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // Firebase Config (Replace if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const messagesRef = ref(database, "messages");

    // Bad word filter (basic)
    const bannedWords = ["ugly", "stupid", "dumb", "idiot", "hate"];
    function sanitize(message) {
      let clean = message;
      bannedWords.forEach(word => {
        const regex = new RegExp(word, 'gi');
        clean = clean.replace(regex, "****");
      });
      return clean;
    }

    // Auth state
    let currentUser = null;
    onAuthStateChanged(auth, user => {
      currentUser = user;
      document.getElementById("status").innerText = user
        ? `Logged in as ${user.email}`
        : "Not logged in";
    });

    // Auth handlers
    document.getElementById("signup").addEventListener("click", () => {
      const email = prompt("Enter your email:");
      const password = prompt("Create a password:");
      if (email && password) {
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => alert("Signed up!"))
          .catch(err => alert(err.message));
      }
    });

    document.getElementById("login").addEventListener("click", () => {
      const email = prompt("Email:");
      const password = prompt("Password:");
      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => alert("Logged in!"))
          .catch(err => alert(err.message));
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => alert("Logged out!"));
    });

    // Send message
    document.getElementById("send-button").addEventListener("click", () => {
      if (!currentUser) {
        alert("Please log in first.");
        return;
      }
      const input = document.getElementById("message-input");
      const text = sanitize(input.value.trim());
      if (text) {
        push(messagesRef, {
          user: currentUser.email,
          text,
          time: Date.now()
        });
        input.value = "";
      }
    });

    // Display messages
    onChildAdded(messagesRef, data => {
      const msg = data.val();
      const li = document.createElement("li");
      li.textContent = `${msg.user}: ${msg.text}`;
      document.getElementById("messages").appendChild(li);
    });
  </script>
</body>
</html>
