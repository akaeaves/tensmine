<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miriele Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #fff;
    }
    header {
      background-color: #0f3460;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    header button {
      padding: 0.5em 1em;
      cursor: pointer;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-width: 800px;
      margin: auto;
      background-color: #16213e;
      border-radius: 10px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: scroll;
      padding: 1em;
    }
    #message-input {
      display: flex;
      padding: 1em;
      background-color: #0f3460;
    }
    #message-input input {
      flex: 1;
      padding: 0.5em;
      border: none;
      border-radius: 5px;
    }
    #message-input button {
      margin-left: 1em;
      padding: 0.5em 1em;
    }
    .message {
      margin: 0.5em 0;
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miriele Chat</h1>
    <div>
      <span id="userDisplayName"></span>
      <button onclick="window.location.href='index.html'">Home</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="message-input">
      <input id="messageText" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser = null;

    function sendMessage() {
      const messageText = document.getElementById("messageText").value.trim();
      if (!messageText) return;

      push(ref(db, 'messages'), {
        name: currentUser.displayName || "Guest",
        uid: currentUser.uid,
        text: messageText,
        timestamp: Date.now()
      });
      document.getElementById("messageText").value = "";
    }

    function displayMessage(data) {
      const msg = data.val();
      const msgElem = document.createElement("div");
      msgElem.className = "message";
      const time = new Date(msg.timestamp).toLocaleTimeString();
      msgElem.innerHTML = `<strong>${msg.name}:</strong> ${msg.text} <span class='timestamp'>${time}</span>`;
      document.getElementById("messages").appendChild(msgElem);
      msgElem.scrollIntoView();
    }

    function setupChat() {
      onChildAdded(ref(db, 'messages'), displayMessage);
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await user.reload();
        currentUser = auth.currentUser;
        document.getElementById("userDisplayName").innerText = currentUser.displayName || "Guest";
        setupChat();
      } else {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
        } catch (error) {
          console.error("Sign-in failed:", error);
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        location.reload();
      });
    });

    document.getElementById("messageText").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
