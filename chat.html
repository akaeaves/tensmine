<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: sans-serif; background: #1e1e2f; color: white; margin: 0; }
    header { background: #151525; padding: 1em; text-align: center; }
    #chat-container { max-width: 600px; margin: auto; padding: 1em; }
    #messages { height: 400px; overflow-y: scroll; border: 1px solid #444; padding: 1em; background: #292940; border-radius: 5px; }
    .message { margin-bottom: 10px; }
    #message-input { width: 100%; padding: 0.5em; margin-top: 1em; border-radius: 5px; border: none; }
    .btn { background: #3498db; color: white; border: none; padding: 0.5em 1em; cursor: pointer; margin-top: 1em; border-radius: 5px; }
    #sign-in, #sign-out { margin-top: 1em; }
  </style>
</head>
<body>
  <header>
    <h1>Miriele Chat</h1>
    <a href="index.html" class="btn">Home</a>
    <button id="sign-in" class="btn">Sign in with Google</button>
    <button id="sign-out" class="btn" style="display: none;">Logout</button>
  </header>

  <main id="chat-container" style="display: none;">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type a message..."/>
    <button class="btn" id="send-button">Send</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const signInButton = document.getElementById("sign-in");
    const signOutButton = document.getElementById("sign-out");
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const messagesDiv = document.getElementById("messages");
    const sendButton = document.getElementById("send-button");

    let currentUser = null;
    let lastSent = 0;

    const badWords = ["badword1", "badword2", "uglyword"]; // extend as needed

    signInButton.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Sign-in failed: " + error.message);
      }
    };

    signOutButton.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        chatContainer.style.display = "block";
        signInButton.style.display = "none";
        signOutButton.style.display = "inline-block";
      } else {
        currentUser = null;
        chatContainer.style.display = "none";
        signInButton.style.display = "inline-block";
        signOutButton.style.display = "none";
      }
    });

    sendButton.onclick = () => {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      // Profanity filter
      const lower = text.toLowerCase();
      if (badWords.some(word => lower.includes(word))) {
        alert("Profanity is not allowed.");
        return;
      }

      // Rate limit (5 seconds between posts)
      const now = Date.now();
      if (now - lastSent < 5000) {
        alert("Please wait a few seconds between messages.");
        return;
      }
      lastSent = now;

      push(messagesRef, {
        uid: currentUser.uid,
        name: currentUser.displayName || "Anonymous",
        photo: currentUser.photoURL || "",
        text,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    };

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : "";
      div.innerHTML = `<strong>${msg.name}</strong>: ${msg.text} <span style="color:gray;font-size:0.8em;">${time}</span>`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
