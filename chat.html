<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      padding: 10px 20px;
    }
    header h1 {
      font-size: 1.2rem;
    }
    .btn {
      background: #3b82f6;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
    }
    .message small {
      display: block;
      color: #94a3b8;
      font-size: 0.75em;
    }
    #input-area {
      display: flex;
      background: #1e293b;
      padding: 10px;
      border-top: 1px solid #334155;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¬ Miriele's Chat</h1>
    <div>
      <a href="index.html" class="btn">Home</a>
      <button id="login" class="btn">Login with Google</button>
      <button id="logout" class="btn" style="display: none;">Logout</button>
    </div>
  </header>

  <div id="chat-container"></div>

  <div id="input-area" style="display: none;">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button class="btn" id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const sendBtn = document.getElementById("sendBtn");
    const input = document.getElementById("messageInput");
    const chat = document.getElementById("chat-container");
    const inputArea = document.getElementById("input-area");

    let currentUser = null;

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        inputArea.style.display = "flex";
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        inputArea.style.display = "none";
      }
    });

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text || !currentUser) return;

      push(ref(db, "messages"), {
        uid: currentUser.uid,
        name: currentUser.displayName || "Anonymous",
        text: text,
        timestamp: Date.now()
      });
      input.value = "";
    }

    onChildAdded(ref(db, "messages"), snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `
        <strong>${msg.name}</strong>: ${msg.text}
        <small>${new Date(msg.timestamp).toLocaleString()}</small>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
