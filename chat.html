<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      margin: 0;
    }

    header {
      background: #29294d;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 1rem;
    }

    #messages {
      background-color: #2f2f4f;
      padding: 1rem;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      background: #3b3b5e;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #ccc;
    }

    #messageInput {
      width: 75%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }

    #sendBtn {
      padding: 0.5rem 1rem;
      margin-left: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="btn">Home</a>
    <div id="authControls"></div>
  </header>

  <div class="chat-container">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInAnonymously,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const authControls = document.getElementById("authControls");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        renderLogout();
        loadMessages();
      } else {
        signInAnonymously(auth).catch((error) => {
          console.error("Anonymous sign-in failed", error);
        });
      }
    });

    function renderLogout() {
      authControls.innerHTML = `
        <span>Logged in</span>
        <button id="logoutBtn" class="btn">Logout</button>
      `;
      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          location.reload();
        });
      });
    }

    function loadMessages() {
      const messagesRef = ref(db, "messages");

      sendBtn.addEventListener("click", () => {
        const text = messageInput.value.trim();
        if (text) {
          push(messagesRef, {
            uid: currentUser.uid,
            text,
            timestamp: Date.now()
          });
          messageInput.value = "";
        }
      });

      onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerHTML = `
          <div>${data.text}</div>
          <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
        `;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  </script>
</body>
</html>
