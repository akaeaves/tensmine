<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miriele's Chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
    }
    header {
      background: #2c2c54;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: #3c40c6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      background: #2f3640;
    }
    .message {
      margin: 10px 0;
      background: #485460;
      padding: 8px;
      border-radius: 5px;
    }
    .timestamp {
      font-size: 0.75em;
      color: #aaa;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background: #1e272e;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #send-btn {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #34ace0;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="window.location.href='index.html'">Home</button>
    <div>
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <div id="chat-box"></div>

  <form id="message-form" style="display: none;">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const chatBox = document.getElementById("chat-box");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");

    let currentUser = null;

    // Show messages
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${msg.name || "Anonymous"}:</strong> ${msg.text}
        <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        messageForm.style.display = "flex";
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        messageForm.style.display = "none";
      }
    });

    // Login
    loginBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, new GoogleAuthProvider());
      } catch (e) {
        console.error("Login failed:", e.message);
      }
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // Anonymous fallback login
    signInAnonymously(auth).catch(console.error);

    // Submit message
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text === "" || !currentUser) return;
      push(messagesRef, {
        uid: currentUser.uid,
        name: currentUser.displayName || "Anonymous",
        text,
        timestamp: Date.now()
      });
      messageInput.value = "";
    });

    // Send on Enter
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });
  </script>
</body>
</html>
