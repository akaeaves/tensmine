<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e1e2f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #e94560;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      background: #2e2e3f;
      padding: 10px;
      border-radius: 5px;
    }
    .timestamp {
      font-size: 0.75em;
      color: #ccc;
    }
    form {
      display: flex;
      background: #1e1e2f;
      padding: 10px;
    }
    form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    form button {
      padding: 10px;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h2>Miriele's Chat</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input id="messageInput" type="text" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b"
    };

    // Initialize
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentUser = null;

    const chatContainer = document.getElementById("chat-container");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("messageInput");
    const logoutBtn = document.getElementById("logoutBtn");

    // Sign in anonymously
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        auth.signInAnonymously().catch(console.error);
      }
    });

    // Load messages
    function loadMessages() {
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        const time = new Date(msg.timestamp).toLocaleTimeString();
        msgDiv.innerHTML = `<strong>${msg.uid.slice(0, 5)}</strong>: ${msg.text}<div class="timestamp">${time}</div>`;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    // Send message
    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      db.ref("messages").push({
        text,
        uid: currentUser.uid,
        timestamp: Date.now()
      });

      messageInput.value = "";
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        alert("Logged out. Reloading...");
        location.reload();
      }).catch(err => {
        console.error(err);
        alert("Logout failed.");
      });
    });
  </script>
</body>
</html>
