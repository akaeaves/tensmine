<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miriele Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #1a1a2e;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0f3460;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    header button {
      padding: 6px 12px;
      background: #e94560;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #16213e;
    }
    .message {
      margin-bottom: 10px;
    }
    .timestamp {
      font-size: 0.7em;
      color: #aaa;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background: #0f3460;
    }
    #chat-form input {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    #chat-form button {
      padding: 8px 16px;
      background: #e94560;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Miriele's Game Chat</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        console.log("Logged in as:", user.uid);
      } else {
        signInAnonymously(auth).catch(console.error);
      }
    });

    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('messageInput');
    const logoutBtn = document.getElementById('logoutBtn');

    const messagesRef = ref(db, 'messages');

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!messageInput.value.trim() || !currentUser) return;

      push(messagesRef, {
        text: messageInput.value.trim(),
        uid: currentUser.uid,
        timestamp: Date.now()
      });

      messageInput.value = '';
    });

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');

      const date = new Date(msg.timestamp);
      const timeString = date.toLocaleTimeString();

      msgDiv.innerHTML = `<strong>User:</strong> ${msg.text}<br><span class="timestamp">${timeString}</span>`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          alert("Logged out");
          location.reload();
        })
        .catch(error => {
          console.error("Logout error:", error);
        });
    });
  </script>

</body>
</html>
