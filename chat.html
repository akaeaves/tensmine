<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miriele Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
    }
    header {
      background: #2d2d44;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #4f46e5;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #chat-box {
      max-width: 600px;
      margin: 20px auto;
      background: #2a2a40;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
    }
    #message-input {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    #message-input input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
    }
    #message-input button {
      padding: 10px 20px;
    }
    .message {
      margin-bottom: 10px;
      background: #39395f;
      padding: 8px;
      border-radius: 5px;
    }
    .timestamp {
      font-size: 0.75em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn">Home</a>
    <button id="login" class="btn">Login with Google</button>
    <button id="logout" class="btn" style="display:none">Logout</button>
  </header>

  <div id="chat-box"></div>

  <div id="message-input" style="display:none">
    <input type="text" id="msg" placeholder="Type your message">
    <button id="send">Send</button>
  </div>

  <script type="module">
    console.log("Chat script loaded");

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const sendBtn = document.getElementById("send");
    const msgInput = document.getElementById("msg");
    const chatBox = document.getElementById("chat-box");
    const messageInputBox = document.getElementById("message-input");

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (!text) return;
      const user = auth.currentUser;
      await push(messagesRef, {
        name: user.displayName,
        text,
        timestamp: Date.now(),
        uid: user.uid
      });
      msgInput.value = "";
    };

    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.name}</strong>: ${msg.text} <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        messageInputBox.style.display = "flex";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        messageInputBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
