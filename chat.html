<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #222;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px #000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav a, button {
      background: #e94560;
      border: none;
      color: white;
      padding: 8px 14px;
      margin-left: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      background: #333;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .message .timestamp {
      font-size: 0.75em;
      color: #bbb;
    }

    form {
      display: flex;
      padding: 10px;
      background: #222;
      border-top: 1px solid #444;
    }

    form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    form button {
      padding: 10px 20px;
      border-radius: 0 5px 5px 0;
      background: #e94560;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2em;
      }

      nav a, button {
        padding: 6px 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Miriele Chat</h1>
    <nav>
      <a href="index.html">Home</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const logoutBtn = document.getElementById("logoutBtn");
    const chatContainer = document.getElementById("chat-container");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("messageInput");

    let currentUser = null;
    let isLoggingOut = false;

    // Auth state logic
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        listenForMessages();
      } else if (!isLoggingOut) {
        auth.signInAnonymously().catch(console.error);
      }
    });

    // Logout button
    logoutBtn.addEventListener("click", () => {
      isLoggingOut = true;
      auth.signOut().then(() => {
        alert("Logged out.");
        window.location.href = "index.html";
      }).catch(console.error);
    });

    // Send message
    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      db.ref("messages").push({
        uid: currentUser.uid,
        text,
        timestamp: Date.now()
      });

      messageInput.value = "";
    });

    // Show chat messages
    function listenForMessages() {
      db.ref("messages").limitToLast(50).on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "message";
        const time = new Date(msg.timestamp).toLocaleTimeString();
        div.innerHTML = `<strong>${msg.uid.slice(0,6)}</strong>: ${msg.text} <div class="timestamp">${time}</div>`;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }
  </script>
</body>
</html>
