<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miriele Chatroom</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #222, #444);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    #messages {
      max-height: 70vh;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }
    .message {
      padding: 6px;
      margin-bottom: 5px;
      border-radius: 6px;
      background-color: #333;
    }
    .message span.time {
      font-size: 0.8em;
      color: #aaa;
      margin-left: 8px;
    }
    .message.admin {
      background-color: #660000;
    }
    #inputForm {
      display: flex;
      padding: 10px;
    }
    #msgInput {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    #sendBtn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
    #homeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #444;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miriele's Chatroom</h1>
  </header>

  <button id="homeBtn" onclick="location.href='index.html'">Home</button>
  <button id="logoutBtn">Logout</button>

  <main id="messages"></main>

  <form id="inputForm">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn" type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInAnonymously,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      serverTimestamp,
      query,
      orderByChild
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const messagesRef = ref(db, "messages");
    const msgInput = document.getElementById("msgInput");
    const messagesContainer = document.getElementById("messages");
    const logoutBtn = document.getElementById("logoutBtn");
    const form = document.getElementById("inputForm");

    function displayMessage(data) {
      const { uid, text, timestamp } = data.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const time = new Date(timestamp || Date.now()).toLocaleTimeString();
      msgDiv.innerHTML = `<strong>${uid.slice(0, 5)}</strong>: ${text} <span class="time">${time}</span>`;

      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        logoutBtn.style.display = "block";
        onChildAdded(query(messagesRef, orderByChild("timestamp")), displayMessage);
      } else {
        signInAnonymously(auth).catch(console.error);
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      if (!msgInput.value.trim()) return;
      const user = auth.currentUser;
      if (!user) return;
      push(messagesRef, {
        uid: user.uid,
        text: msgInput.value,
        timestamp: Date.now()
      });
      msgInput.value = "";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out.");
        location.reload();
      }).catch(console.error);
    });
  </script>
</body>
</html>
