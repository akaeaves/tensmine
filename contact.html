<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Miriele Arcade</title>
  <meta name="description" content="Contact Miriele Arcade with questions, suggestions, or feedback. We’d love to hear from you!" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      background: #ff4081;
      border: none;
      padding: 12px;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e73370;
    }

    .back {
      margin-top: 2rem;
    }

    .back a {
      color: #ff4081;
      text-decoration: underline;
    }

    .back a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have a question or suggestion? We’d love to hear from you!</p>

    <form action="https://formspree.io/f/xjkrznbr" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="back">
      <p><a href="home.html">← Back to Home</a></p>
    </div>
  </div>
</body>
</html>
