<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Miriele Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #1a1a2e;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #66ccff;
    }
    .message {
      background: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .message button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>🔐 Admin Panel</h1>
  <div id="messages"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, remove, set, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    // AUTO-LOGIN AS ADMIN
    signInWithEmailAndPassword(auth, "monday1379@gmail.com", "your-password-here")
      .catch(error => alert("Admin login failed: " + error.message));

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== "monday1379@gmail.com") {
        alert("Access denied.");
        location.href = "index.html";
        return;
      }
      loadMessages();
    });

    function loadMessages() {
      const messagesRef = ref(db, "messages");
      const container = document.getElementById("messages");
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        const key = snapshot.key;
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <strong>${msg.name || "Anon"}:</strong> ${msg.text} <br/>
          <small>UID: ${msg.uid || "N/A"}</small><br/>
          <button onclick="deleteMsg('${key}')">🗑 Delete</button>
          <button onclick="banUser('${msg.uid}')">🚫 Ban</button>
          <button onclick="warnUser('${msg.uid}')">⚠️ Warn</button>
          <button onclick="clearUserMsgs('${msg.uid}')">❌ Clear User Msgs</button>
        `;
        container.prepend(div);
      });
    }

    window.deleteMsg = function(key) {
      remove(ref(db, `messages/${key}`));
    }

    window.banUser = function(uid) {
      if (!uid) return;
      set(ref(db, `bannedUsers/${uid}`), true);
      alert("User banned.");
    }

    window.warnUser = function(uid) {
      if (!uid) return;
      const warning = {
        text: "⚠️ You’ve been warned by an admin. Watch your behavior.",
        uid,
        name: "Admin",
        timestamp: Date.now()
      };
      push(ref(db, "messages"), warning);
    }

    window.clearUserMsgs = function(uid) {
      const messagesRef = ref(db, "messages");
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        if (msg.uid === uid) {
          remove(ref(db, `messages/${snapshot.key}`));
        }
      });
      alert("Cleared messages from user.");
    }
  </script>
</body>
</html>
