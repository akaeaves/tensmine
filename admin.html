<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat Panel</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1d1d2e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .chat {
      max-width: 600px;
      margin: auto;
    }
    .message {
      background: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .controls {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="chat">
    <h1>Admin Panel</h1>
    <div id="messages"></div>
    <div class="controls">
      <input type="text" id="broadcast" placeholder="Broadcast message" />
      <button onclick="sendBroadcast()">Send</button><br />
      <input type="text" id="banEmail" placeholder="Ban user by email" />
      <button onclick="banUser()">Ban</button>
    </div>
    <button id="installBtn" style="display:none; margin-top:20px;">Install App</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let currentUserEmail = null;

    onAuthStateChanged(auth, user => {
      if (user && user.email === "monday1379@gmail.com") {
        currentUserEmail = user.email;
      } else {
        alert("Unauthorized. Admins only.");
        window.location.href = "/index.html";
      }
    });

    function sendBroadcast() {
      const text = document.getElementById('broadcast').value;
      if (!text) return;
      push(ref(db, 'broadcasts'), {
        message: text,
        sender: currentUserEmail,
        timestamp: Date.now()
      });
      document.getElementById('broadcast').value = '';
    }

    function banUser() {
      const email = document.getElementById('banEmail').value;
      if (!email) return;
      set(ref(db, 'banned/' + btoa(email)), true);
      alert(email + " has been banned.");
      document.getElementById('banEmail').value = '';
    }

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
