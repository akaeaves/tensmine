<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Chat Console</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 1rem;
      text-align: center;
    }

    #admin-section {
      padding: 1rem;
    }

    .message {
      border-bottom: 1px solid #444;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-content {
      flex: 1;
    }

    .delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    @media screen and (max-width: 600px) {
      .message {
        flex-direction: column;
        align-items: flex-start;
      }

      .delete-btn {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Admin Chat Console</h2>
  </header>

  <div id="admin-section">
    <p id="status">Authenticating...</p>
    <div id="messages"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onChildAdded,
      remove
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4w6elulTE2FJbJVAXNUYs74_YC1Ti6yQ",
      authDomain: "mirielechat.firebaseapp.com",
      projectId: "mirielechat",
      storageBucket: "mirielechat.appspot.com",
      messagingSenderId: "1031331000258",
      appId: "1:1031331000258:web:7cae47f29cb3493fb1f05b",
      databaseURL: "https://mirielechat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const adminEmail = "monday1379@gmail.com"; // üîê Replace with your admin email
    const adminPassword = "soupkitchen"; // üîê Replace with your secure password

    function renderMessage(id, msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const content = document.createElement("div");
      content.className = "message-content";
      content.innerHTML = `<strong>${msg.user}</strong>: ${msg.text} <br><small>${new Date(msg.time).toLocaleString()}</small>`;

      const delBtn = document.createElement("button");
      delBtn.textContent = "üóëÔ∏è Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => {
        if (confirm("Delete this message?")) {
          remove(ref(db, `messages/${id}`));
          msgDiv.remove();
        }
      };

      msgDiv.appendChild(content);
      msgDiv.appendChild(delBtn);
      document.getElementById("messages").appendChild(msgDiv);
    }

    signInWithEmailAndPassword(auth, adminEmail, adminPassword)
      .then(() => {
        document.getElementById("status").textContent = "Logged in as admin.";
        onChildAdded(messagesRef, snapshot => {
          renderMessage(snapshot.key, snapshot.val());
        });
      })
      .catch(error => {
        document.getElementById("status").textContent = "Authentication failed: " + error.message;
      });
  </script>

</body>
</html>
