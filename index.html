  <script>
    (function() {
      function setupRadio(playerId, headerId, btnId, bodyId) {
        const radio = document.getElementById(playerId);
        const header = document.getElementById(headerId);
        const btn = document.getElementById(btnId);
        const body = document.getElementById(bodyId);
        let isDragging = false, offX = 0, offY = 0, collapsed = true;

        body.style.display = 'none';
        btn.textContent = '+';

        header.addEventListener('mousedown', e => {
          if (e.target === btn) return;
          isDragging = true;
          offX = e.clientX - radio.getBoundingClientRect().left;
          offY = e.clientY - radio.getBoundingClientRect().top;
          document.body.style.userSelect = 'none';
        });
        document.addEventListener('mouseup', () => {
          isDragging = false;
          document.body.style.userSelect = '';
        });
        document.addEventListener('mousemove', e => {
          if (!isDragging) return;
          let x = e.clientX - offX;
          let y = e.clientY - offY;
          x = Math.max(0, Math.min(x, window.innerWidth - radio.offsetWidth));
          y = Math.max(0, Math.min(y, window.innerHeight - radio.offsetHeight));
          radio.style.left = x + 'px';
          radio.style.top = y + 'px';
          radio.style.bottom = 'auto';
        });
        btn.addEventListener('click', () => {
          collapsed = !collapsed;
          body.style.display = collapsed ? 'none' : 'block';
          btn.textContent = collapsed ? '+' : 'âˆ’';
        });
      }

      setupRadio('radio-player', 'radio-header', 'collapse-btn', 'radio-body');
      setupRadio('radio-player-2', 'radio-header-2', 'collapse-btn-2', 'radio-body-2');
    })();
  </script>
