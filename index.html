<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Stick Legends - addictive stickman adventure game with crystals and upgrades." />
<title>Stick Legends - Adventure Game</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
  }
  #promoBanner {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #f39c12;
    color: #111;
    text-align: center;
    padding: 10px 0;
    font-weight: bold;
    z-index: 1000;
    font-size: 16px;
  }
  #promoBanner a {
    color: #111;
    text-decoration: underline;
    margin-left: 8px;
  }
  #gameContainer {
    width: 100%;
    max-width: 600px;
    margin: 60px auto 20px; /* margin-top to avoid banner */
    background: #222;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 20px #000;
  }
  #gameCanvas {
    background: #333;
    display: block;
    margin: 0 auto;
    border-radius: 4px;
  }
  #crystals {
    font-size: 18px;
    margin-bottom: 10px;
    text-align: center;
  }
  #store {
    background: #444;
    padding: 10px;
    border-radius: 6px;
    margin-top: 15px;
  }
  #store h2 {
    margin-top: 0;
    font-size: 20px;
  }
  .store-item {
    background: #555;
    margin: 8px 0;
    padding: 8px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  button.buy-btn {
    background: #2ecc71;
    border: none;
    padding: 5px 12px;
    border-radius: 4px;
    color: white;
    cursor: pointer;
  }
  button.buy-btn:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #externalStoreBtn {
    display: block;
    width: 100%;
    background: #2980b9;
    color: white;
    text-align: center;
    padding: 12px 0;
    font-weight: bold;
    margin-top: 15px;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
  }
  #externalStoreBtn:hover {
    background: #3498db;
  }
  #modals {
    font-size: 12px;
    color: #ccc;
    margin-top: 30px;
    text-align: center;
  }
  #modals a {
    color: #aad;
    margin: 0 10px;
    text-decoration: none;
  }
  #modals a:hover {
    text-decoration: underline;
  }
  /* Social Share Buttons */
  #socialShare {
    margin-top: 15px;
    text-align: center;
  }
  #socialShare button {
    background: #3b5998;
    border: none;
    color: white;
    margin: 0 5px;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  #socialShare button.twitter {
    background: #1da1f2;
  }
  #socialShare button.linkedin {
    background: #0077b5;
  }
</style>
</head>
<body>

<div id="promoBanner">
  Check out our real-life product store at
  <a href="https://miriele.com" target="_blank" rel="noopener noreferrer">miriele.com</a>!
</div>

<div id="gameContainer">
  <div id="crystals">Crystals: 0</div>
  <canvas id="gameCanvas" width="600" height="300"></canvas>

  <div id="store">
    <h2>Store</h2>
    <div class="store-item">
      <div>Sword Upgrade (+1 attack)</div>
      <button class="buy-btn" data-cost="10" data-item="sword">Buy 10 Crystals</button>
    </div>
    <div class="store-item">
      <div>Shield Upgrade (+1 defense)</div>
      <button class="buy-btn" data-cost="15" data-item="shield">Buy 15 Crystals</button>
    </div>
    <div class="store-item">
      <div>Health Potion (Restore 20 HP)</div>
      <button class="buy-btn" data-cost="8" data-item="potion">Buy 8 Crystals</button>
    </div>

    <!-- External store button -->
    <a id="externalStoreBtn" href="https://miriele.com" target="_blank" rel="noopener noreferrer">
      Visit Miriele.com - Real Life Products Store
    </a>
  </div>

  <div id="socialShare">
    <button class="facebook" onclick="shareFacebook()">Facebook</button>
    <button class="twitter" onclick="shareTwitter()">Twitter</button>
    <button class="linkedin" onclick="shareLinkedIn()">LinkedIn</button>
  </div>

  <div id="modals">
    <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> |  
    <a href="https://miriele.com" target="_blank" rel="noopener noreferrer" style="color:#f39c12;">
      Visit Miriele.com Store
    </a>
  </div>
</div>

<script>
// Game variables
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let crystals = 0;
let attack = 1;
let defense = 1;
let health = 100;
let maxHealth = 100;
let enemiesDefeated = 0;

// Update crystal display
function updateCrystals() {
  document.getElementById('crystals').textContent = `Crystals: ${crystals}`;
}

// Simple player object
const player = {
  x: 50,
  y: 230,
  width: 20,
  height: 50,
  color: 'white',
  vx: 0,
  vy: 0,
  jumping: false
};

// Simple enemy
function createEnemy() {
  return {
    x: 600,
    y: 230,
    width: 20,
    height: 50,
    color: 'red',
    speed: 2 + enemiesDefeated * 0.1
  };
}
let enemy = createEnemy();

// Draw function
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Draw enemy
  ctx.fillStyle = enemy.color;
  ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

  // Draw health bar
  ctx.fillStyle = 'red';
  ctx.fillRect(20, 20, maxHealth, 10);
  ctx.fillStyle = 'green';
  ctx.fillRect(20, 20, health, 10);
}

// Game logic update
function update() {
  // Enemy moves left
  enemy.x -= enemy.speed;

  // Reset enemy if offscreen
  if (enemy.x + enemy.width < 0) {
    enemy = createEnemy();
  }

  // Simple collision detection (attack on spacebar)
  if (keys[' ']) {
    if (Math.abs(player.x - enemy.x) < 30) {
      // Enemy defeated
      enemiesDefeated++;
      crystals += 5;
      updateCrystals();
      enemy = createEnemy();
    }
  }

  // Player gravity & jump
  if (player.jumping) {
    player.vy += 1; // gravity
    player.y += player.vy;
    if (player.y >= 230) {
      player.y = 230;
      player.vy = 0;
      player.jumping = false;
    }
  }

  // Left/right movement
  if (keys['ArrowLeft']) {
    player.x -= 5;
    if (player.x < 0) player.x = 0;
  }
  if (keys['ArrowRight']) {
    player.x += 5;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  }

  draw();
  requestAnimationFrame(update);
}

// Keyboard input handling
const keys = {};
window.addEventListener('keydown', e => {
  keys[e.key] = true;

  // Space to attack
  if (e.key === ' ' && !player.jumping) {
    player.vy = -15;
    player.jumping = true;
  }
});
window.addEventListener('keyup', e => {
  keys[e.key] = false;
});

// Store purchase handling
document.querySelectorAll('.buy-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const cost = parseInt(btn.getAttribute('data-cost'));
    const item = btn.getAttribute('data-item');

    if (crystals >= cost) {
      crystals -= cost;
      updateCrystals();
      applyUpgrade(item);
    } else {
      alert('Not enough crystals!');
    }
  });
});

function applyUpgrade(item) {
  switch(item) {
    case 'sword':
      attack++;
      alert('Sword upgraded! Attack is now ' + attack);
      break;
    case 'shield':
      defense++;
      alert('Shield upgraded! Defense is now ' + defense);
      break;
    case 'potion':
      health += 20;
      if (health > maxHealth) health = maxHealth;
      alert('Health restored by 20! Current health: ' + health);
      break;
  }
}

updateCrystals();
update();
  
// Social share functions
function shareFacebook() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
}
function shareTwitter() {
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent("Playing Stick Legends - a fun stickman adventure game!");
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
}
function shareLinkedIn() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank');
}
</script>
</body>
</html>
