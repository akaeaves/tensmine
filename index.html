<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tens Mine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .package-select {
      margin-bottom: 20px;
    }
    .game-info {
      margin: 10px 0;
    }
    .grid-container {
      position: relative;
      display: flex;
      justify-content: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .square {
      width: 60px;
      height: 60px;
      background-color: #333;
      border: 2px solid #555;
      cursor: pointer;
      font-size: 24px;
      line-height: 60px;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      z-index: 100;
      display: none;
    }
    .explosion {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏è Tens Mine ‚ò†Ô∏è</h1>
  <div class="package-select">
    <label>Select Package:</label>
    <select id="package">
      <option value="silver">Silver - $0.25</option>
      <option value="gold">Gold - $0.50</option>
      <option value="platinum">Platinum - $1.00</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="game-info">
    <p id="tokenDisplay">Tokens: 0 ($0.00)</p>
  </div>
  <div class="grid-container">
    <div id="grid" class="grid"></div>
    <div class="popup" id="explosionPopup">
      <img src="https://media.giphy.com/media/oe33xf3B50fsc/giphy.gif" alt="Explosion" class="explosion" />
    </div>
  </div>

  <script>
    const tokenValue = 0.10;
    let tokenCount = 0;
    let maxTokens = 0;
    let gridData = [];
    let clickedCount = 0;

    const packageSettings = {
      silver: { cost: 0.25, maxTokens: 3, tokenSpots: 5, bombs: 5 },
      gold: { cost: 0.50, maxTokens: 6, tokenSpots: 8, bombs: 6 },
      platinum: { cost: 1.00, maxTokens: 12, tokenSpots: 14, bombs: 8 }, // Will be adjusted dynamically
    };

    function startGame() {
      const selectedPackage = document.getElementById("package").value;
      const settings = packageSettings[selectedPackage];
      maxTokens = settings.maxTokens;
      tokenCount = 0;
      clickedCount = 0;
      updateTokenDisplay();

      // Hide explosion popup and clear grid
      const popup = document.getElementById("explosionPopup");
      popup.style.display = "none";

      generateGrid(settings);
    }

    function generateGrid(settings) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      void grid.offsetWidth; // Force reflow to help clear memory

      const totalSquares = 20;

      // Ensure tokens + bombs do not exceed total squares
      let tokenSpots = Math.min(settings.tokenSpots, totalSquares);
      let bombSpots = Math.min(settings.bombs, totalSquares - tokenSpots);

      gridData = Array(totalSquares).fill("empty");

      let placed = 0;
      while (placed < tokenSpots) {
        let i = Math.floor(Math.random() * totalSquares);
        if (gridData[i] === "empty") {
          gridData[i] = "token";
          placed++;
        }
      }

      placed = 0;
      while (placed < bombSpots) {
        let i = Math.floor(Math.random() * totalSquares);
        if (gridData[i] === "empty") {
          gridData[i] = "bomb";
          placed++;
        }
      }

      for (let i = 0; i < totalSquares; i++) {
        const div = document.createElement("div");
        div.classList.add("square");
        div.addEventListener("click", () => handleClick(i, div), { once: true });
        grid.appendChild(div);
      }
    }

    function handleClick(index, element) {
      const value = gridData[index];
      if (value === "token") {
        if (tokenCount < maxTokens) {
          tokenCount++;
          element.textContent = "üåü";
          element.style.backgroundColor = "green";
          updateTokenDisplay();
        } else {
          element.textContent = "‚ö™";
          element.style.backgroundColor = "#666";
        }
      } else if (value === "bomb") {
        element.textContent = "‚ò†Ô∏è";
        element.style.backgroundColor = "red";
        document.getElementById("explosionPopup").style.display = "block";
        endGame();
      } else {
        element.textContent = "‚ò£";
        element.style.backgroundColor = "#888";
      }
      element.classList.add("disabled");
    }

    function updateTokenDisplay() {
      document.getElementById("tokenDisplay").textContent =
        `Tokens: ${tokenCount} ($${(tokenCount * tokenValue).toFixed(2)})`;
    }

    function endGame() {
      const squares = document.querySelectorAll(".square");
      squares.forEach(sq => sq.classList.add("disabled"));
    }
  </script>
</body>
</html>
