<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tunnels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #111827, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .card {
      background: #1f2937;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .sequence {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .circle {
      background: #4f46e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #3b82f6;
    }

    .footer {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 30px;
      text-align: center;
    }

    .footer a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 5px;
    }

    .store {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .paypal-btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .info {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Time Tunnels</h1>

  <div class="card">
    <p>Memorize the sequence and repeat it.</p>
    <p>Score: <span id="score">0</span></p>
    <p>Time left: <span id="timer">30</span>s</p>
    <p>ðŸ’Ž Crystals: <span id="crystals">0</span></p>

    <div class="sequence" id="sequence"></div>

    <div class="grid" id="input-grid"></div>

    <button onclick="useCrystal()">ðŸ’  Slow Time (1 Crystal)</button>
  </div>

  <div class="store">
    <h3>ðŸ’Ž Buy Time Crystals</h3>
    <p class="info">Crystals are optional. Your balance is stored in your browser.</p>
    <div class="paypal-btns">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="akaeaves@yahoo.com">
        <input type="hidden" name="item_name" value="1 Time Crystal">
        <input type="hidden" name="amount" value="1.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy 1 Crystal - $1.00">
      </form>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="akaeaves@yahoo.com">
        <input type="hidden" name="item_name" value="5 Time Crystals">
        <input type="hidden" name="amount" value="4.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy 5 Crystals - $4.00">
      </form>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="akaeaves@yahoo.com">
        <input type="hidden" name="item_name" value="10 Time Crystals">
        <input type="hidden" name="amount" value="7.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy 10 Crystals - $7.00">
      </form>
    </div>
  </div>

  <div class="footer">
    <p>
      <a href="#terms">Terms</a> â€¢ 
      <a href="#privacy">Privacy</a> â€¢ 
      <a href="mailto:akaeaves@yahoo.com">Contact</a>
    </p>
  </div>

  <script>
    let sequence = [];
    let input = [];
    let score = 0;
    let timer = 30;
    let timerInterval = null;
    let solved = false;
    let usedCrystal = false;

    const sequenceEl = document.getElementById('sequence');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const gridEl = document.getElementById('input-grid');
    const crystalsEl = document.getElementById('crystals');

    function getCrystals() {
      return parseInt(localStorage.getItem('crystals') || '0');
    }

    function setCrystals(val) {
      localStorage.setItem('crystals', val);
      crystalsEl.textContent = val;
    }

    function addCrystals(n) {
      setCrystals(getCrystals() + n);
    }

    function useCrystal() {
      const current = getCrystals();
      if (current >= 1 && !usedCrystal && !solved && timer > 0) {
        setCrystals(current - 1);
        timer += 10;
        usedCrystal = true;
        alert("+10 seconds added!");
      } else if (usedCrystal) {
        alert("You can only use one crystal per round.");
      } else {
        alert("Not enough crystals.");
      }
    }

    // Initialize buttons
    for (let i = 1; i <= 9; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => handleInput(i);
      gridEl.appendChild(btn);
    }

    function generateSequence() {
      return Array.from({ length: 4 }, () => Math.floor(Math.random() * 9) + 1);
    }

    function showSequence() {
      sequenceEl.innerHTML = '';
      sequence.forEach((num, index) => {
        const div = document.createElement('div');
        div.className = 'circle';
        div.textContent = num;
        sequenceEl.appendChild(div);
        setTimeout(() => div.classList.add('pulse'), index * 300);
      });
    }

    function resetGame() {
      sequence = generateSequence();
      input = [];
      solved = false;
      usedCrystal = false;
      timer = 30;
      scoreEl.textContent = score;
      timerEl.textContent = timer;
      showSequence();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (timer > 0 && !solved) {
          timer--;
          timerEl.textContent = timer;
        } else {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function handleInput(num) {
      if (solved || timer === 0) return;
      input.push(num);
      if (input.length === sequence.length) {
        const correct = input.every((val, i) => val === sequence[i]);
        if (correct) {
          score++;
          solved = true;
          setTimeout(resetGame, 1000);
        } else {
          input = [];
        }
      }
    }

    setCrystals(getCrystals());
    resetGame();
  </script>

</body>
</html>
