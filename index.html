<!DOCTYPE html> 
<html lang="en">
<head>

  <style>
    /* ... keep existing styles ... */

    /* Second Radio Player Styling - Positioned Bottom Right */
    #radio-player-2 {
      position: fixed;
      bottom: 20px;
      left: 280px;
      width: 240px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 10000;
      padding: 10px;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      cursor: move;
    }
    #radio-header-2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      cursor: move;
    }
    #collapse-btn-2 {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
      padding: 0 6px;
    }
    #radio-body-2 iframe {
      width: 100%;
      height: 180px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- ... existing body content ... -->

  <!-- Existing radio player remains unchanged -->
  <div id="radio-player">
    <div id="radio-header">
      <span>ðŸ“» Kiss FM</span>
      <button id="collapse-btn" title="Collapse/Expand">+</button>
    </div>
    <div id="radio-body" style="display:none;">
      <iframe allow="autoplay" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"></iframe>
    </div>
  </div>

  <!-- Second Collapsible, Draggable Radio Player -->
  <div id="radio-player-2">
    <div id="radio-header-2">
      <span>ðŸ“» Kicker 95.1</span>
      <button id="collapse-btn-2" title="Collapse/Expand">+</button>
    </div>
    <div id="radio-body-2" style="display:none;">
      <iframe allow="autoplay" src="https://www.iheart.com/live/kicker-951-2205/?embed=true"></iframe>
    </div>
  </div>

  <script>
    (function() {
      function setupRadio(id, headerId, collapseBtnId, bodyId) {
        const radio = document.getElementById(id);
        const header = document.getElementById(headerId);
        const collapseBtn = document.getElementById(collapseBtnId);
        const body = document.getElementById(bodyId);
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        let collapsed = true;

        body.style.display = 'none';
        collapseBtn.textContent = '+';

        header.addEventListener('mousedown', (e) => {
          if (e.target === collapseBtn) return;
          isDragging = true;
          offsetX = e.clientX - radio.getBoundingClientRect().left;
          offsetY = e.clientY - radio.getBoundingClientRect().top;
          document.body.style.userSelect = 'none';
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
          document.body.style.userSelect = '';
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          let x = e.clientX - offsetX;
          let y = e.clientY - offsetY;
          x = Math.max(0, Math.min(x, window.innerWidth - radio.offsetWidth));
          y = Math.max(0, Math.min(y, window.innerHeight - radio.offsetHeight));
          radio.style.left = x + 'px';
          radio.style.top = y + 'px';
          radio.style.bottom = 'auto';
          radio.style.right = 'auto';
        });

        collapseBtn.addEventListener('click', () => {
          collapsed = !collapsed;
          body.style.display = collapsed ? 'none' : 'block';
          collapseBtn.textContent = collapsed ? '+' : 'âˆ’';
        });
      }

      setupRadio('radio-player', 'radio-header', 'collapse-btn', 'radio-body');
      setupRadio('radio-player-2', 'radio-header-2', 'collapse-btn-2', 'radio-body-2');
    })();
  </script>

</body>
</html>
