<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tens Mine - Token Grid Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .square {
      width: 60px;
      height: 60px;
      background: #ccc;
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }
    .controls {
      margin: 20px 0;
    }
    .modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
      z-index: 100;
      display: none;
    }
    .footer-links a {
      display: inline-block;
      margin: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Tens Mine</h1>
  <p>Find 2 tokens to double your money! You must choose wisely. No luck here — it’s all strategy.</p>

  <div class="controls">
    <button onclick="buyPackage('silver', 0.5)">Silver ($0.50)</button>
    <button onclick="buyPackage('gold', 1.00)">Gold ($1.00)</button>
    <button onclick="buyPackage('platinum', 2.00)">Platinum ($2.00)</button>
    <p>Tokens: <span id="tokenCount">0</span></p>
    <p>Cash Balance: $<span id="cashBalance">0.00</span></p>
  </div>

  <div class="grid" id="gameGrid"></div>

  <div class="modal" id="modal">
    <h2 id="modalTitle"></h2>
    <p id="modalContent"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <div class="footer-links">
    <a href="#" onclick="showPolicy('terms')">Terms of Service</a> |
    <a href="#" onclick="showPolicy('privacy')">Privacy Policy</a> |
    <a href="#" onclick="showPolicy('cashout')">Cashout Policy</a>
  </div>

  <script>
    let tokens = 0;
    let cashBalance = 0;
    let currentPackageCost = 0;
    let tokenFound = 0;
    let gameActive = false;

    function buyPackage(type, cost) {
      resetGame();
      currentPackageCost = cost;
      gameActive = true;

      let grid = document.getElementById('gameGrid');
      grid.innerHTML = '';

      let bombIndex = Math.floor(Math.random() * 20);
      let tokenIndexes = new Set();
      while (tokenIndexes.size < 2) {
        let idx = Math.floor(Math.random() * 20);
        if (idx !== bombIndex) tokenIndexes.add(idx);
      }

      for (let i = 0; i < 20; i++) {
        let square = document.createElement('div');
        square.classList.add('square');
        square.dataset.index = i;
        square.onclick = function () {
          if (!gameActive || square.textContent !== '') return;

          if (parseInt(i) === bombIndex) {
            square.textContent = '💥';
            tokenFound = 0;
            cashBalance = 0;
            updateUI();
            showModal('Game Over', 'You hit a bomb and lost your stake. Try again.');
            gameActive = false;
          } else if (tokenIndexes.has(parseInt(i))) {
            square.textContent = '🪙';
            tokenFound++;
            if (tokenFound === 2) {
              tokens += 2;
              cashBalance += currentPackageCost * 2;
              updateUI();
              showModal('You Win!', `You found 2 tokens and doubled your money! $${(currentPackageCost * 2).toFixed(2)} added.`);
              gameActive = false;
            }
          } else {
            square.textContent = '☠️';
          }
        };
        grid.appendChild(square);
      }
    }

    function updateUI() {
      document.getElementById('tokenCount').textContent = tokens;
      document.getElementById('cashBalance').textContent = cashBalance.toFixed(2);
    }

    function resetGame() {
      tokenFound = 0;
      document.getElementById('gameGrid').innerHTML = '';
    }

    function showModal(title, content) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalContent').textContent = content;
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function showPolicy(type) {
      let title = '';
      let content = '';

      switch(type) {
        case 'terms':
          title = 'Terms of Service';
          content = 'This is a skill-based game. No real gambling is involved. You must be 18+ to play.';
          break;
        case 'privacy':
          title = 'Privacy Policy';
          content = 'We collect basic info like scores and IP for security. No data is sold or shared.';
          break;
        case 'cashout':
          title = 'Cashout Policy';
          content = 'Cashouts are available after verified winnings. Abuse may result in disqualification.';
          break;
      }

      showModal(title, content);
    }
  </script>
</body>
</html>
