<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0.8rem;
      flex-wrap: wrap;
    }
    nav a, .dropdown-btn {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover, .dropdown-btn:hover {
      background-color: #0056b3;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 140px;
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .content {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0,0,0,0.6);
      border-radius: 12px;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      margin-top: 40px;
    }
    footer a {
      color: #99cc33;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Floating Share Buttons */
    .social-share {
      position: fixed;
      top: 40%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 0 8px 8px 0;
      z-index: 1000;
      padding: 5px;
    }
    .social-share a {
      padding: 6px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .social-share img {
      width: 24px;
      height: 24px;
      display: block;
    }

    /* Radio Player Styling - Positioned Bottom Left */
    #radio-player, #radio-player-2 {
      position: fixed;
      bottom: 20px;
      width: 240px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 10000;
      padding: 10px;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      cursor: move;
    }
    #radio-player {
      left: 20px;
    }
    #radio-player-2 {
      left: 280px;
    }
    #radio-header, #radio-header-2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      cursor: move;
    }
    #collapse-btn, #collapse-btn-2 {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
      padding: 0 6px;
    }
    #radio-body iframe, #radio-body-2 iframe {
      width: 100%;
      height: 180px;
      border-radius: 6px;
      border: none;
    }
  </style>

<div id="radio-player">
  <div id="radio-header">
    <span>ðŸŽ» Kiss FM</span>

  </div>

<!-- Second Collapsible, Draggable Radio Player -->
<div id="radio-player-2">
  <div id="radio-header-2">
    <span>ðŸŽ» Kiss FM</span>
    <button id="collapse-btn-2" title="Collapse/Expand">+</button>
  </div>
  <div id="radio-body-2" style="display:none;">
    <iframe allow="autoplay" src="https://www.iheart.com/live/1045-kiss-fm-2201/?embed=true"></iframe>
  </div>
</div>

<script>
(function() {
  function makeDraggable(id, headerId, collapseBtnId, bodyId) {
    const radio = document.getElementById(id);
    const header = document.getElementById(headerId);
    const collapseBtn = document.getElementById(collapseBtnId);
    const body = document.getElementById(bodyId);
    let isDragging = false;
    let offsetX = 0, offsetY = 0;
    let collapsed = true;

    body.style.display = 'none';
    collapseBtn.textContent = '+';

    header.addEventListener('mousedown', (e) => {
      if (e.target === collapseBtn) return;
      isDragging = true;
      offsetX = e.clientX - radio.getBoundingClientRect().left;
      offsetY = e.clientY - radio.getBoundingClientRect().top;
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = '';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;
      x = Math.max(0, Math.min(x, window.innerWidth - radio.offsetWidth));
      y = Math.max(0, Math.min(y, window.innerHeight - radio.offsetHeight));
      radio.style.left = x + 'px';
      radio.style.top = y + 'px';
      radio.style.bottom = 'auto';
      radio.style.right = 'auto';
    });

    collapseBtn.addEventListener('click', () => {
      collapsed = !collapsed;
      body.style.display = collapsed ? 'none' : 'block';
      collapseBtn.textContent = collapsed ? '+' : 'âˆ’';
    });
  }

  makeDraggable('radio-player', 'radio-header', 'collapse-btn', 'radio-body');
  makeDraggable('radio-player-2', 'radio-header-2', 'collapse-btn-2', 'radio-body-2');
})();
</script>

</body>
