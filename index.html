<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play Stick Legends, a fast-paced browser game. Defeat stick monsters and bosses while shopping real-world products at Miriele.com!">
  <meta name="keywords" content="Stick Legends, stickman game, web game, action game, Miriele, online shopping">
  <meta name="author" content="Your Name">
  <title>Stick Legends</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameCanvas {
      width: 800px;
      height: 400px;
      background: #222;
      display: block;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #444;
      border: 1px solid #777;
      padding: 10px 15px;
      color: white;
      font-size: 18px;
      border-radius: 5px;
    }

    .shop-ad, .social {
      margin: 10px;
    }

    footer {
      text-align: center;
      background: #000;
      color: #aaa;
      font-size: 12px;
      padding: 5px 0;
      width: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="shop-ad">
    ðŸ›’ Visit our real-world store: <a href="https://miriele.com" style="color: #00f">miriele.com</a>
  </div>

  <div class="social">
    <a href="https://twitter.com/intent/tweet?text=Play%20Stick%20Legends%20now!&url=https://yourdomain.com">Share on Twitter</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourdomain.com">Share on Facebook</a>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div class="controls">
    <button class="btn" ontouchstart="keys['a']=true" ontouchend="keys['a']=false">â—„</button>
    <button class="btn" ontouchstart="keys['w']=true" ontouchend="keys['w']=false">â–²</button>
    <button class="btn" ontouchstart="keys['s']=true" ontouchend="keys['s']=false">â–¼</button>
    <button class="btn" ontouchstart="keys['d']=true" ontouchend="keys['d']=false">â–º</button>
    <button class="btn" onclick="attackKeyPress()">âš”</button>
  </div>

  <footer>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const keys = {};

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function attackKeyPress() {
      keys['k'] = true;
      setTimeout(() => { keys['k'] = false; }, 200);
    }

    class Player {
      constructor() {
        this.x = 100;
        this.y = 300;
        this.radius = 10;
        this.speed = 4;
        this.attacking = false;
        this.attackRange = 50;
        this.attackCooldown = 0;
      }
      draw() {
        ctx.fillStyle = 'lime';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = this.attacking ? 'yellow' : 'white';
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + this.radius);
        ctx.lineTo(this.x, this.y + 40);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(this.x - 12, this.y + 25);
        ctx.lineTo(this.x + 12, this.y + 25);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(this.x, this.y + 40);
        ctx.lineTo(this.x - 10, this.y + 60);
        ctx.moveTo(this.x, this.y + 40);
        ctx.lineTo(this.x + 10, this.y + 60);
        ctx.stroke();
      }
      update() {
        if (keys['a']) this.x -= this.speed;
        if (keys['d']) this.x += this.speed;
        if (keys['w']) this.y -= this.speed;
        if (keys['s']) this.y += this.speed;

        if ((keys['k'] || keys['j']) && this.attackCooldown === 0) {
          this.attacking = true;
          this.attackCooldown = 20;
          attackEnemies();
        } else {
          this.attacking = false;
        }

        if (this.attackCooldown > 0) this.attackCooldown--;
      }
    }

    class Enemy {
      constructor(x, y, speed, health) {
        this.x = x;
        this.y = y;
        this.radius = 15;
        this.speed = speed;
        this.health = health;
      }
      draw() {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = 'white';
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + this.radius);
        ctx.lineTo(this.x, this.y + 40);
        ctx.stroke();
      }
      update() {
        const dx = player.x - this.x;
        const dy = player.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.x += (dx / dist) * this.speed;
        this.y += (dy / dist) * this.speed;
      }
    }

    const player = new Player();
    const enemies = [];

    function spawnEnemy() {
      const y = Math.random() * (canvas.height - 100) + 50;
      const speed = 0.8 + Math.random() * 1.5;
      const health = 3;
      enemies.push(new Enemy(canvas.width, y, speed, health));
    }

    function attackEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const dx = enemies[i].x - player.x;
        const dy = enemies[i].y - player.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < player.attackRange + enemies[i].radius) {
          enemies[i].health -= 1;
          if (enemies[i].health <= 0) {
            enemies.splice(i, 1);
          }
        }
      }
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.update();
      player.draw();
      enemies.forEach(enemy => {
        enemy.update();
        enemy.draw();
      });
      requestAnimationFrame(updateGame);
    }

    setInterval(spawnEnemy, 3000);
    updateGame();
  </script>
</body>
</html>
