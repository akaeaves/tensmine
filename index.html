<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tens Mine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0f7e9;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      text-shadow: 2px 2px 6px #0a3d0a;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .square {
      width: 60px;
      height: 60px;
      background: rgba(34, 77, 34, 0.85);
      border: 2px solid #0b3d0b;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #c6f7c6;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .square:hover {
      background: rgba(55, 110, 55, 0.95);
    }
    .dashboard {
      margin-top: 30px;
      background: rgba(0, 50, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #003300;
    }
    .hidden {
      display: none;
    }
    .cashout {
      margin-top: 10px;
      background: #2a8f2a;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 0 6px #1a5d1a;
      transition: background-color 0.3s ease;
    }
    .cashout:hover {
      background: #3cb33c;
    }
    select, button {
      font-size: 16px;
      margin: 8px 5px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #2c7c2c;
      background: #2f8f2f;
      color: #e0f7e9;
      cursor: pointer;
      box-shadow: 0 0 6px #1a5d1a;
      transition: background-color 0.3s ease;
    }
    select:hover, button:hover {
      background: #3cb33c;
    }
  </style>
</head>
<body>
  <h1>Tens Mine</h1>

  <div>
    <label for="package">Choose Package:</label>
    <select id="package">
      <option value="silver">Silver - $0.50</option>
      <option value="gold">Gold - $1.00</option>
      <option value="platinum">Platinum - $2.00</option>
    </select>
    <button onclick="buyPackage()">Buy Package</button>
  </div>

  <div id="balance">Balance: $0.00</div>
  <div id="tokens">Tokens This Round: 0</div>
  <div id="grid" class="grid hidden"></div>
  <button onclick="cashout()" class="cashout">Cash Out</button>

  <div class="dashboard">
    <h3>Profit Dashboard</h3>
    <div id="stats"></div>
  </div>

  <script>
    let player = {
      balance: 0,
      currentPackage: null,
      tokensFound: 0,
      sessionLog: [],
    };

    const prices = { silver: 0.5, gold: 1.0, platinum: 2.0 };
    const payouts = { silver: 1.0, gold: 2.0, platinum: 4.0 };

    const gridElement = document.getElementById("grid");
    const tokenDiv = document.getElementById("tokens");
    const balanceDiv = document.getElementById("balance");

    function buyPackage() {
      const pkg = document.getElementById("package").value;
      player.currentPackage = pkg;
      player.tokensFound = 0;
      tokenDiv.textContent = `Tokens This Round: 0`;

      // Generate grid
      const tokenCount = 5;
      const bombCount = 5;
      const tokenIndices = new Set();
      const bombIndices = new Set();

      while (tokenIndices.size < tokenCount) {
        tokenIndices.add(Math.floor(Math.random() * 20));
      }
      while (bombIndices.size < bombCount) {
        const index = Math.floor(Math.random() * 20);
        if (!tokenIndices.has(index)) bombIndices.add(index);
      }

      gridElement.innerHTML = "";
      gridElement.classList.remove("hidden");

      for (let i = 0; i < 20; i++) {
        const sq = document.createElement("div");
        sq.className = "square";
        if (tokenIndices.has(i)) sq.dataset.value = "token";
        else if (bombIndices.has(i)) sq.dataset.value = "bomb";
        else sq.dataset.value = "empty";

        sq.textContent = "❓";
        sq.style.color = "#c6f7c6";

        sq.onclick = () => handleClick(sq);
        gridElement.appendChild(sq);
      }

      trackEvent("package_purchase", { package: pkg, amount: prices[pkg] });
    }

    function handleClick(square) {
      const val = square.dataset.value;
      square.style.pointerEvents = "none";

      if (val === "token") {
        square.textContent = "🪙";
        player.tokensFound++;
        tokenDiv.textContent = `Tokens This Round: ${player.tokensFound}`;

        if (player.tokensFound === 2) {
          const payout = payouts[player.currentPackage];
          player.balance += payout;
          balanceDiv.textContent = `Balance: $${player.balance.toFixed(2)}`;
          alert(`You won $${payout.toFixed(2)}!`);
          trackEvent("round_win", { payout });
          endRound();
        }
      } else if (val === "bomb") {
        square.textContent = "💣";
        player.balance = 0;
        balanceDiv.textContent = `Balance: $0.00`;
        alert("You hit a bomb and lost your progress!");
        trackEvent("bomb_hit", {});
        endRound();
      } else {
        square.textContent = "☠️";
      }
    }

    function endRound() {
      document.querySelectorAll(".square").forEach(sq => sq.onclick = null);
      updateDashboard();
    }

    function cashout() {
      if (player.balance >= 1) {
        alert(`You cashed out $${player.balance.toFixed(2)}!`);
        trackEvent("cashout", { amount: player.balance });
        player.balance = 0;
        balanceDiv.textContent = `Balance: $0.00`;
      } else {
        alert("You need at least $1.00 to cash out.");
      }
    }

    function trackEvent(eventType, data) {
      const logs = JSON.parse(localStorage.getItem("gameLogs") || "[]");
      logs.push({ eventType, data, timestamp: new Date().toISOString() });
      localStorage.setItem("gameLogs", JSON.stringify(logs));
    }

    function updateDashboard() {
      const logs = JSON.parse(localStorage.getItem("gameLogs") || "[]");
      let revenue = 0, payouts = 0, sessions = 0;
      logs.forEach(log => {
        if (log.eventType === "package_purchase") {
          revenue += log.data.amount;
          sessions++;
        } else if (log.eventType === "round_win") {
          payouts += log.data.payout;
        }
      });
      const profit = revenue - payouts;
      document.getElementById("stats").innerHTML = `
        Sessions: ${sessions}<br>
        Revenue: $${revenue.toFixed(2)}<br>
        Payouts: $${payouts.toFixed(2)}<br>
        Net Profit: $${profit.toFixed(2)}
      `;
    }

    updateDashboard();
  </script>
</body>
</html>
