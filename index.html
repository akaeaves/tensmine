<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tens Mine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #d7f3d7;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 50, 0, 0.6);
      z-index: -1;
    }
    h1 {
      text-shadow: 2px 2px 8px #013301;
      margin-bottom: 10px;
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .square {
      width: 60px;
      height: 60px;
      background: rgba(34, 77, 34, 0.9);
      border: 2px solid #0b3d0b;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #c6f7c6;
      user-select: none;
      transition: background-color 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 0 6px #0a3d0a inset;
    }
    .square:hover {
      background: rgba(55, 110, 55, 1);
    }
    #balance {
      margin-top: 12px;
      font-weight: 700;
      font-size: 1.2rem;
    }
    #tokens {
      margin-top: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #b7e6b7;
    }
    .cashout {
      margin-top: 15px;
      background: #2a8f2a;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px #1a5d1a;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    .cashout:hover {
      background: #3cb33c;
    }
    select, button {
      font-size: 16px;
      margin: 10px 8px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #2c7c2c;
      background: #2f8f2f;
      color: #d7f3d7;
      cursor: pointer;
      box-shadow: 0 0 10px #1a5d1a;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    select:hover, button:hover {
      background: #3cb33c;
    }
    /* Footer for disclaimers and policies */
    footer {
      margin-top: auto;
      background: rgba(0, 40, 0, 0.75);
      padding: 20px 15px;
      width: 100%;
      color: #a9d1a9;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.1);
      user-select: none;
      font-weight: 500;
    }
    footer a {
      color: #85c185;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
      color: #c2f0c2;
    }
  </style>
</head>
<body>
  <h1>Tens Mine</h1>

  <div>
    <label for="package">Choose Package:</label>
    <select id="package">
      <option value="silver">Silver - $0.50</option>
      <option value="gold">Gold - $1.00</option>
      <option value="platinum">Platinum - $2.00</option>
    </select>
    <button onclick="buyPackage()">Buy Package</button>
  </div>

  <div id="balance">Balance: $0.00</div>
  <div id="tokens">Tokens This Round: 0</div>
  <div id="grid" class="grid hidden"></div>
  <button onclick="cashout()" class="cashout">Cash Out</button>

  <footer>
    <p><strong>Disclaimer:</strong> Tens Mine is an entertainment game with real-money mechanics. Players have a chance to win, but losses are possible.</p>
    <p>By playing, you agree to our
      <a href="#" target="_blank" rel="noopener noreferrer">Terms of Service</a>,
      <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a>, and
      <a href="#" target="_blank" rel="noopener noreferrer">Cashout Policy</a>.
    </p>
  </footer>

  <script>
    let player = {
      balance: 0,
      currentPackage: null,
      tokensFound: 0,
    };

    const prices = { silver: 0.5, gold: 1.0, platinum: 2.0 };
    const payouts = { silver: 1.0, gold: 2.0, platinum: 4.0 };

    const gridElement = document.getElementById("grid");
    const tokenDiv = document.getElementById("tokens");
    const balanceDiv = document.getElementById("balance");

    function buyPackage() {
      const pkg = document.getElementById("package").value;
      player.currentPackage = pkg;
      player.tokensFound = 0;
      tokenDiv.textContent = `Tokens This Round: 0`;

      // Generate grid: 5 tokens, 5 bombs
      const tokenCount = 5;
      const bombCount = 5;
      const tokenIndices = new Set();
      const bombIndices = new Set();

      while (tokenIndices.size < tokenCount) {
        tokenIndices.add(Math.floor(Math.random() * 20));
      }
      while (bombIndices.size < bombCount) {
        const index = Math.floor(Math.random() * 20);
        if (!tokenIndices.has(index)) bombIndices.add(index);
      }

      gridElement.innerHTML = "";
      gridElement.classList.remove("hidden");

      for (let i = 0; i < 20; i++) {
        const sq = document.createElement("div");
        sq.className = "square";
        if (tokenIndices.has(i)) sq.dataset.value = "token";
        else if (bombIndices.has(i)) sq.dataset.value = "bomb";
        else sq.dataset.value = "empty";

        sq.textContent = "❓";
        sq.style.color = "#c6f7c6";

        sq.onclick = () => handleClick(sq);
        gridElement.appendChild(sq);
      }
    }

    function handleClick(square) {
      const val = square.dataset.value;
      square.style.pointerEvents = "none";

      if (val === "token") {
        square.textContent = "🪙";
        player.tokensFound++;
        tokenDiv.textContent = `Tokens This Round: ${player.tokensFound}`;

        if (player.tokensFound === 2) {
          const payout = payouts[player.currentPackage];
          player.balance += payout;
          balanceDiv.textContent = `Balance: $${player.balance.toFixed(2)}`;
          alert(`You won $${payout.toFixed(2)}!`);
          endRound();
        }
      } else if (val === "bomb") {
        square.textContent = "💣";
        player.balance = 0;
        balanceDiv.textContent = `Balance: $0.00`;
        alert("You hit a bomb and lost your progress!");
        endRound();
      } else {
        square.textContent = "☠️";
      }
    }

    function endRound() {
      document.querySelectorAll(".square").forEach(sq => sq.onclick = null);
    }

    function cashout() {
      if (player.balance >= 1) {
        alert(`You cashed out $${player.balance.toFixed(2)}!`);
        player.balance = 0;
        balanceDiv.textContent = `Balance: $0.00`;
      } else {
        alert("You need at least $1.00 to cash out.");
      }
    }
  </script>
</body>
</html>
