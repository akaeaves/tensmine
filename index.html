<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tens Mine Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .square {
      width: 80px;
      height: 80px;
      background: #333;
      border: 2px solid #555;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #status, #balance {
      margin-top: 20px;
      font-size: 18px;
    }
    #explosion {
      position: absolute;
      width: 150px;
      height: 150px;
      display: none;
      pointer-events: none;
      z-index: 10;
    }
    .package-button {
      margin: 5px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #redeem-link {
      display: block;
      margin-top: 20px;
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tens Mine</h1>

  <div>
    <button class="package-button" onclick="startGame('silver')">Silver ($0.25)</button>
    <button class="package-button" onclick="startGame('gold')">Gold ($0.50)</button>
    <button class="package-button" onclick="startGame('platinum')">Platinum ($1.00)</button>
  </div>

  <div id="grid"></div>
  <p id="status"></p>
  <p id="balance"></p>
  <img id="explosion" src="https://media.tenor.com/NOYF3f82b_gAAAAC/explosion.gif" alt="Explosion" />

  <a id="redeem-link" href="redeem.html">Redeem Tokens</a>

  <script>
    const grid = document.getElementById("grid");
    const status = document.getElementById("status");
    const balanceDisplay = document.getElementById("balance");
    const explosion = document.getElementById("explosion");

    let tokens = parseInt(localStorage.getItem("userTokens")) || 0;
    let squares = [];
    let gameActive = false;
    let maxCollect = 0;
    let collected = 0;

    const packages = {
      silver: { cost: 0.25, maxTokens: 3, bombs: 3, winChance: 0.15 },
      gold: { cost: 0.5, maxTokens: 6, bombs: 4, winChance: 0.2 },
      platinum: { cost: 1.0, maxTokens: 12, bombs: 5, winChance: 0.25 }
    };

    function updateBalance() {
      balanceDisplay.textContent = `Your Tokens: ${tokens} ($${(tokens * 0.10).toFixed(2)})`;
      localStorage.setItem("userTokens", tokens);
    }

    function startGame(pkg) {
      const settings = packages[pkg];
      grid.innerHTML = "";
      status.textContent = "Click a square to start playing...";
      collected = 0;
      maxCollect = settings.maxTokens;
      gameActive = true;

      const total = 20;
      let layout = Array(total).fill("empty");

      // Place bombs
      for (let b = 0; b < settings.bombs;) {
        const idx = Math.floor(Math.random() * total);
        if (layout[idx] === "empty") {
          layout[idx] = "bomb";
          b++;
        }
      }

      // Place token spots
      let placed = 0;
      while (placed < settings.maxTokens) {
        const idx = Math.floor(Math.random() * total);
        if (layout[idx] === "empty") {
          layout[idx] = "token";
          placed++;
        }
      }

      // Render squares
      layout.forEach((type, i) => {
        const sq = document.createElement("div");
        sq.classList.add("square");
        sq.dataset.type = type;
        sq.textContent = "?";
        sq.onclick = () => handleClick(sq);
        grid.appendChild(sq);
      });
    }

    function handleClick(sq) {
      if (!gameActive || sq.textContent !== "?") return;
      const type = sq.dataset.type;

      if (type === "bomb") {
        sq.textContent = "💣";
        triggerExplosion(sq);
        status.textContent = "💥 GAME OVER! You hit a bomb!";
        gameActive = false;
        return;
      }

      if (type === "token") {
        sq.textContent = "🪙";
        tokens++;
        collected++;
        updateBalance();

        if (collected >= maxCollect) {
          status.textContent = `🎉 You collected ${collected} tokens!`;
          gameActive = false;
        }
      } else {
        sq.textContent = "☠️";
      }
    }

    function triggerExplosion(sq) {
      const rect = sq.getBoundingClientRect();
      explosion.style.left = `${rect.left + rect.width/2 - 75}px`;
      explosion.style.top = `${rect.top + rect.height/2 - 75 + window.scrollY}px`;
      explosion.style.display = "block";
      setTimeout(() => {
        explosion.style.display = "none";
      }, 1500);
    }

    updateBalance();
  </script>
</body>
</html>
