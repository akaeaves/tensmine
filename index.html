<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tens Mine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #222;
    color: #eee;
  }
  h1 {
    margin-top: 20px;
  }
  #package-selection button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #game-board {
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-gap: 10px;
    justify-content: center;
  }
  .square {
    width: 80px;
    height: 80px;
    background-color: #444;
    color: #fff;
    font-size: 40px;
    line-height: 80px;
    cursor: pointer;
    user-select: none;
    border-radius: 8px;
    transition: background-color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .revealed-token {
    background-color: #2a8;
    color: #fff;
    font-weight: bold;
  }
  .revealed-bomb {
    background-color: #b33;
    color: #fff;
  }
  #explosion {
    position: absolute;
    width: 160px;
    height: 160px;
    top: 50%;
    left: 50%;
    margin-left: -80px;
    margin-top: -80px;
    display: none;
    z-index: 10;
  }
  #message {
    font-size: 24px;
    margin-top: 15px;
    min-height: 30px;
  }
  #status {
    margin-top: 15px;
    font-size: 18px;
  }
  #cashout-btn {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>

<h1>Tens Mine</h1>

<div id="package-selection">
  <button data-package="silver">Silver - 5 Tokens ($0.50)</button>
  <button data-package="gold">Gold - 10 Tokens ($1.00)</button>
  <button data-package="platinum">Platinum - 20 Tokens ($2.00)</button>
</div>

<div id="status">
  Tokens: <span id="tokens">0</span> | Cash Balance: $<span id="cash-balance">0.00</span>
</div>

<div id="game-board"></div>

<!-- Reliable explosion gif from public domain -->
<img id="explosion" src="https://upload.wikimedia.org/wikipedia/commons/1/15/Explosion-animated.gif" alt="Explosion" />

<!-- Reliable explosion sound from freesound.org, hosted via archive.org -->
<audio id="explosion-sound" src="https://archive.org/download/Explosion-Sound/Explosion%20Sound%20Effect%20(1).mp3" preload="auto"></audio>

<div id="message"></div>

<button id="cashout-btn">Cash Out</button>

<script>
(() => {
  // Game settings
  const gridSize = 20;
  const maxTokensPerRound = 3;
  const tokenValue = 0.10;

  // Packages config: token count
  const packages = {
    silver: { tokens: 5 },
    gold: { tokens: 10 },
    platinum: { tokens: 20 },
  };

  // Game state
  let currentPackage = null;
  let tokens = 0;
  let cashBalance = 0;
  let tokensFoundThisRound = 0;
  let gameActive = false;

  const tokensSpan = document.getElementById('tokens');
  const cashSpan = document.getElementById('cash-balance');
  const gameBoard = document.getElementById('game-board');
  const messageDiv = document.getElementById('message');
  const explosionImg = document.getElementById('explosion');
  const explosionSound = document.getElementById('explosion-sound');
  const cashoutBtn = document.getElementById('cashout-btn');

  // Reset the game board UI and state for new round
  function startGame(packageName) {
    currentPackage = packages[packageName];
    tokens = currentPackage.tokens;
    tokensFoundThisRound = 0;
    gameActive = true;
    messageDiv.textContent = "Game started! Find tokens, avoid bombs!";
    cashoutBtn.style.display = "none";

    updateStatus();
    generateBoard();
  }

  // Update UI tokens and cash display
  function updateStatus() {
    tokensSpan.textContent = tokens;
    cashSpan.textContent = cashBalance.toFixed(2);
  }

  // Generate a new board with tokens and bombs
  function generateBoard() {
    gameBoard.innerHTML = '';
    // Pick exactly 3 token squares randomly
    let tokenPositions = new Set();
    while (tokenPositions.size < maxTokensPerRound) {
      const pos = Math.floor(Math.random() * gridSize);
      tokenPositions.add(pos);
    }

    // Squares array: 'token' or 'bomb'
    let squares = [];
    for (let i = 0; i < gridSize; i++) {
      squares[i] = tokenPositions.has(i) ? 'token' : 'bomb';
    }

    // Render squares UI
    squares.forEach((type, index) => {
      const sq = document.createElement('div');
      sq.classList.add('square');
      sq.dataset.index = index;
      sq.dataset.type = type;
      sq.textContent = "â˜ "; // hidden skull symbol
      gameBoard.appendChild(sq);
    });
  }

  // Handle clicking on squares
  function onSquareClick(e) {
    if (!gameActive) return;
    const sq = e.target;
    if (!sq.classList.contains('square') || sq.classList.contains('revealed-token') || sq.classList.contains('revealed-bomb')) return;

    const type = sq.dataset.type;

    if (type === 'token') {
      sq.classList.add('revealed-token');
      sq.textContent = 'ðŸ’°';
      tokensFoundThisRound++;
      tokens--;
      cashBalance += tokenValue;

      messageDiv.textContent = `You found a token! Tokens found this round: ${tokensFoundThisRound}`;

      if (tokensFoundThisRound === maxTokensPerRound) {
        messageDiv.textContent += " - Max tokens found! You can cash out or buy a new package.";
        cashoutBtn.style.display = "inline-block";
        gameActive = false;
      }
    } else {
      // Bomb clicked
      sq.classList.add('revealed-bomb');
      sq.textContent = 'ðŸ’¥';
      messageDiv.textContent = "BOOM! You hit a bomb! Your tokens for this round are lost!";
      tokensFoundThisRound = 0;
      tokens = 0;
      cashoutBtn.style.display = "none";
      gameActive = false;

      // Show explosion image centered on grid
      explosionImg.style.display = 'block';
      explosionSound.currentTime = 0;
      explosionSound.play();

      // Hide explosion after 2 seconds
      setTimeout(() => {
        explosionImg.style.display = 'none';
      }, 2000);
    }
    updateStatus();
  }

  // Cashout function
  function cashout() {
    if (tokensFoundThisRound < maxTokensPerRound) {
      alert(`You need to find ${maxTokensPerRound} tokens to cash out!`);
      return;
    }
    alert(`You cashed out $${cashBalance.toFixed(2)}! Thanks for playing.`);
    // Reset everything after cashout
    tokens = 0;
    cashBalance = 0;
    tokensFoundThisRound = 0;
    currentPackage = null;
    gameActive = false;
    cashoutBtn.style.display = 'none';
    messageDiv.textContent = "Buy a package to start playing!";
    updateStatus();
    gameBoard.innerHTML = '';
  }

  // Setup event listeners
  document.getElementById('package-selection').addEventListener('click', (e) => {
    if (e.target.tagName === 'BUTTON') {
      startGame(e.target.dataset.package);
    }
  });

  gameBoard.addEventListener('click', onSquareClick);

  cashoutBtn.addEventListener('click', cashout);

  // Initialize UI
  messageDiv.textContent = "Buy a package to start playing!";
  updateStatus();

})();
</script>

</body>
</html>
