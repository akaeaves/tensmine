<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play Stick Legends, a fast-paced browser game. Defeat stick monsters and bosses while shopping real-world products at Miriele.com!" />
  <meta name="keywords" content="Stick Legends, stickman game, web game, action game, Miriele, online shopping" />
  <meta name="author" content="Your Name" />
  <title>Stick Legends</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
      margin: auto;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #444;
      border: 1px solid #777;
      padding: 10px 15px;
      color: white;
      font-size: 18px;
      border-radius: 5px;
    }
    .social {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .social a {
      color: white;
      margin-left: 10px;
    }
    .shop-ad {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #000;
      color: #aaa;
      font-size: 12px;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="shop-ad">
    ðŸ›’ Check out our real-life store: <a href="https://miriele.com" style="color: #00f">miriele.com</a>
  </div>
  <div class="social">
    <a href="https://twitter.com/intent/tweet?text=Play%20Stick%20Legends%20now!&url=https://yourdomain.com">Twitter</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourdomain.com">Facebook</a>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <button class="btn" onclick="keys['a']=true">â—„</button>
    <button class="btn" onclick="keys['w']=true">â–²</button>
    <button class="btn" onclick="keys['s']=true">â–¼</button>
    <button class="btn" onclick="keys['d']=true">â–º</button>
    <button class="btn" onclick="attackKeyPress()">âš”</button>
  </div>
  <footer>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const keys = {};
    let attack = 1;

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function attackKeyPress() {
      keys['k'] = true;
      setTimeout(() => { keys['k'] = false; }, 200);
    }

    class Player {
      constructor() {
        this.x = 100;
        this.y = 300;
        this.width = 40;
        this.height = 60;
        this.color = 'lime';
        this.speed = 4;
        this.attacking = false;
        this.attackRange = 50;
        this.attackCooldown = 0;
      }
      draw() {
        ctx.fillStyle = this.attacking ? 'yellow' : this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      update() {
        if (keys['a']) this.x -= this.speed;
        if (keys['d']) this.x += this.speed;
        if (keys['w']) this.y -= this.speed;
        if (keys['s']) this.y += this.speed;

        if ((keys['k'] || keys['j']) && this.attackCooldown === 0) {
          this.attacking = true;
          this.attackCooldown = 20;
          attackEnemies();
        } else {
          this.attacking = false;
        }

        if (this.attackCooldown > 0) this.attackCooldown--;
      }
    }

    class Enemy {
      constructor(x, y, w, h, color, speed, health) {
        this.x = x;
        this.y = y;
        this.width = w;
        this.height = h;
        this.color = color;
        this.speed = speed;
        this.health = health;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      update() {
        if (this.x > player.x) this.x -= this.speed;
        if (this.x < player.x) this.x += this.speed;
        if (this.y > player.y) this.y -= this.speed;
        if (this.y < player.y) this.y += this.speed;
      }
    }

    const player = new Player();
    const enemies = [];

    function spawnEnemy() {
      const y = Math.random() * canvas.height;
      const speed = 1 + Math.random() * 2;
      const health = 3;
      enemies.push(new Enemy(canvas.width, y, 30, 50, 'white', speed, health));
    }

    function attackEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const dx = (enemies[i].x + enemies[i].width / 2) - (player.x + player.width / 2);
        const dy = (enemies[i].y + enemies[i].height / 2) - (player.y + player.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < player.attackRange) {
          enemies[i].health -= attack;
          if (enemies[i].health <= 0) {
            enemies.splice(i, 1);
          }
        }
      }
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.update();
      player.draw();
      enemies.forEach(enemy => {
        enemy.update();
        enemy.draw();
      });
      requestAnimationFrame(updateGame);
    }

    setInterval(spawnEnemy, 2000);
    updateGame();
  </script>
</body>
</html>
