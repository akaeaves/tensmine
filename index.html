<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tens Mine Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }
    .square {
      width: 80px;
      height: 80px;
      background: #333;
      border: 2px solid #555;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #status, #balance {
      margin-top: 20px;
      font-size: 18px;
    }
    #explosion {
      position: absolute;
      width: 150px;
      height: 150px;
      display: none;
      pointer-events: none;
      z-index: 10;
      transition: none;
    }
    .package-button {
      margin: 5px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #redeem-link {
      display: block;
      margin-top: 20px;
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tens Mine</h1>

  <div>
    <button class="package-button" onclick="buyPackage('silver')">Buy Silver (2 Tokens - $0.25)</button>
    <button class="package-button" onclick="buyPackage('gold')">Buy Gold (4 Tokens - $0.50)</button>
    <button class="package-button" onclick="buyPackage('platinum')">Buy Platinum (6 Tokens - $1.00)</button>
  </div>

  <div>
    <button class="package-button" onclick="startGame()">Start Game</button>
  </div>

  <div id="grid"></div>
  <p id="status"></p>
  <p id="balance"></p>
  <img id="explosion" src="https://media.tenor.com/NOYF3f82b_gAAAAC/explosion.gif" alt="Explosion" />

  <a id="redeem-link" href="redeem.html">Redeem Tokens</a>

  <script>
    const grid = document.getElementById("grid");
    const status = document.getElementById("status");
    const balanceDisplay = document.getElementById("balance");
    const explosion = document.getElementById("explosion");

    // Reset tokens every new browser session:
    let tokens = 0;
    localStorage.setItem("userTokens", tokens);

    let squares = [];
    let gameActive = false;
    let maxCollect = 0;
    let collected = 0;
    let roundTokens = 0;

    const packages = {
      silver: { cost: 0.25, maxTokens: 2, bombs: 3 },
      gold: { cost: 0.5, maxTokens: 4, bombs: 4 },
      platinum: { cost: 1.0, maxTokens: 6, bombs: 5 }
    };

    function updateBalance() {
      balanceDisplay.textContent = `Your Tokens: ${tokens} ($${(tokens * 0.10).toFixed(2)})`;
      localStorage.setItem("userTokens", tokens);
    }

    function buyPackage(pkg) {
      const settings = packages[pkg];
      tokens += settings.maxTokens;
      updateBalance();
      status.textContent = `You bought the ${pkg} package. You can now start the game.`;
    }

    function startGame() {
      if (tokens <= 0) {
        status.textContent = "Not enough tokens. Buy a package to play.";
        return;
      }

      let activePackage = null;
      for (let key in packages) {
        if (tokens >= packages[key].maxTokens) {
          activePackage = packages[key];
        }
      }

      if (!activePackage) {
        status.textContent = "You don't have enough tokens for a full game. Please buy a package.";
        return;
      }

      const settings = activePackage;
      grid.innerHTML = "";
      status.textContent = "Click a square to start playing...";
      collected = 0;
      roundTokens = 0;
      maxCollect = settings.maxTokens;
      gameActive = true;

      const total = 20;
      let layout = Array(total).fill("empty");

      // Place bombs
      for (let b = 0; b < settings.bombs;) {
        const idx = Math.floor(Math.random() * total);
        if (layout[idx] === "empty") {
          layout[idx] = "bomb";
          b++;
        }
      }

      // Place tokens
      let placed = 0;
      while (placed < settings.maxTokens) {
        const idx = Math.floor(Math.random() * total);
        if (layout[idx] === "empty") {
          layout[idx] = "token";
          placed++;
        }
      }

      layout.forEach((type) => {
        const sq = document.createElement("div");
        sq.classList.add("square");
        sq.dataset.type = type;
        sq.textContent = "?";
        sq.onclick = () => handleClick(sq);
        grid.appendChild(sq);
      });
    }

    function handleClick(sq) {
      if (!gameActive || sq.textContent !== "?") return;
      const type = sq.dataset.type;

      if (type === "bomb") {
        sq.textContent = "💀";  // skull & crossbones
        triggerExplosion(sq);
        status.textContent = "💥 GAME OVER! You hit a bomb and lost your tokens for this round!";
        gameActive = false;
        roundTokens = 0;
        // lose tokens used for this round:
        tokens = Math.max(0, tokens - maxCollect);
        updateBalance();
        return;
      }

      if (type === "token") {
        sq.textContent = "🪙";
        roundTokens++;
        collected++;

        if (collected >= maxCollect) {
          tokens += roundTokens; // reward tokens collected
          updateBalance();
          status.textContent = `🎉 You collected ${roundTokens} tokens this round!`;
          gameActive = false;
        }
      } else {
        sq.textContent = "☠️";
      }
    }

    function triggerExplosion(sq) {
      const rect = sq.getBoundingClientRect();
      const gridRect = grid.getBoundingClientRect();
      // Place explosion at the center of the grid container (relative to viewport)
      explosion.style.left = `${gridRect.left + gridRect.width/2 - 75}px`;
      explosion.style.top = `${gridRect.top + gridRect.height/2 - 75 + window.scrollY}px`;
      explosion.style.display = "block";
      setTimeout(() => {
        explosion.style.display = "none";
      }, 1500);
    }

    updateBalance();
  </script>
</body>
</html>
