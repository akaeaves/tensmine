<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tens Mine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    margin: 0; padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  #score {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-gap: 12px;
    justify-content: center;
  }
  .square {
    background: #444;
    border-radius: 8px;
    width: 80px;
    height: 80px;
    cursor: pointer;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background 0.3s;
  }
  .square.revealed {
    cursor: default;
    background: #0a0;
    color: #0f0;
  }
  .square.bomb {
    background: #a00;
    color: #f00;
  }
  #gameOverPopup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f00;
    font-size: 72px;
    font-weight: bold;
    z-index: 9999;
    flex-direction: column;
    visibility: hidden;
  }
  #gameOverPopup.visible {
    visibility: visible;
  }
  #restartBtn {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 24px;
    cursor: pointer;
    background: #f00;
    color: #fff;
    border: none;
    border-radius: 10px;
  }
  #restartBtn:hover {
    background: #c00;
  }
</style>
</head>
<body>

<h1>Tens Mine</h1>
<div id="score">Money: $0.00</div>
<div id="grid"></div>

<div id="gameOverPopup">
  GAME OVER!
  <button id="restartBtn">Restart</button>
</div>

<script>
  const grid = document.getElementById('grid');
  const scoreDisplay = document.getElementById('score');
  const gameOverPopup = document.getElementById('gameOverPopup');
  const restartBtn = document.getElementById('restartBtn');

  const NUM_SQUARES = 20;
  const BOMB_COUNT = 3; // You can adjust difficulty here

  let score = 0;
  let squares = [];
  let bombs = new Set();

  // Initialize game
  function initGame() {
    score = 0;
    scoreDisplay.textContent = 'Money: $0.00';
    grid.innerHTML = '';
    gameOverPopup.classList.remove('visible');
    squares = [];
    bombs.clear();

    // Randomly pick bomb positions
    while (bombs.size < BOMB_COUNT) {
      bombs.add(Math.floor(Math.random() * NUM_SQUARES));
    }

    for (let i = 0; i < NUM_SQUARES; i++) {
      const sq = document.createElement('div');
      sq.classList.add('square');
      sq.dataset.index = i;
      sq.addEventListener('click', onSquareClick);
      grid.appendChild(sq);
      squares.push(sq);
    }
  }

  function onSquareClick(e) {
    const sq = e.currentTarget;
    const index = parseInt(sq.dataset.index);

    if (sq.classList.contains('revealed') || gameOverPopup.classList.contains('visible')) {
      return; // Ignore clicks after reveal or game over
    }

    if (bombs.has(index)) {
      sq.classList.add('bomb', 'revealed');
      showGameOver();
    } else {
      sq.classList.add('revealed');
      sq.textContent = '$0.10';
      score += 0.10;
      scoreDisplay.textContent = `Money: $${score.toFixed(2)}`;
    }
  }

  function showGameOver() {
    // Reveal all bombs
    bombs.forEach(idx => {
      const sq = squares[idx];
      sq.classList.add('bomb', 'revealed');
      sq.textContent = 'ðŸ’£';
    });
    gameOverPopup.classList.add('visible');
  }

  restartBtn.addEventListener('click', initGame);

  // Start the game initially
  initGame();
</script>

</body>
</html>
