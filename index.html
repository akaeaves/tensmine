<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miriele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #111827;
      text-align: center;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
      position: relative;
    }

    nav {
      margin-top: 10px;
    }

    .nav-button, .dropdown-button {
      display: inline-block;
      background-color: #6366f1;
      color: white;
      padding: 10px 16px;
      margin: 8px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .nav-button:hover, .dropdown-button:hover {
      background-color: #4338ca;
    }

    /* Dropdown Styles */
    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #6366f1;
      min-width: 160px;
      z-index: 1;
      border-radius: 6px;
      overflow: hidden;
      top: 50px;
      left: 0;
    }

    .dropdown-content a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #4338ca;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #e5e7eb;
      padding: 1.5rem;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #374151;
    }

    footer a {
      color: #4f46e5;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Miriele</h1>
    <nav>
      <a href="index.html" class="nav-button">Home</a>
      <a href="chatbox.html" class="nav-button">Chat Box</a>

      <div class="dropdown">
        <span class="dropdown-button">Games â–¾</span>
        <div class="dropdown-content">
          <a href="game.html">Words Game</a>
          <a href="titans.html">Titans Game</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h2>Explore, Shop, Chat & Play</h2>
    <p>Miriele is your all-in-one hub for entertainment, shopping, and real-time conversations.</p>
  </main>

  <footer>
    &copy; 2025 Miriele. All rights reserved. |
    <a href="#">Terms</a> |
    <a href="#">Privacy</a> |
    <a href="#">Contact</a>
  </footer>

</body>
</html>
