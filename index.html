<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tens Mine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1585089842874-2deab3e432c0');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: #222;
      border: 2px solid #fff;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell.clicked {
      cursor: default;
    }
    .info {
      margin-top: 10px;
    }
    .linkbar {
      margin-top: 30px;
      font-size: 0.9rem;
    }
    .linkbar a {
      color: #ccc;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tens Mine</h1>

    <div>
      <label>Select Package:</label>
      <select id="packageSelect">
        <option value="silver">Silver ($0.50)</option>
        <option value="gold">Gold ($1.00)</option>
        <option value="platinum">Platinum ($2.00)</option>
      </select>
      <button onclick="startGame()">Buy & Play</button>
    </div>

    <div class="info">
      <p id="tokens">Tokens: 0</p>
      <p id="balance">Balance: $0.00</p>
      <p id="message"></p>
    </div>

    <div class="grid" id="grid"></div>

    <div class="linkbar">
      <a href="#" onclick="showModal('terms')">Terms of Service</a>
      <a href="#" onclick="showModal('privacy')">Privacy Policy</a>
      <a href="#" onclick="showModal('cashout')">Cashout Policy</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:10%; left:10%; right:10%; background:#111; padding:20px; border:2px solid #fff; color:#fff; z-index:1000;">
    <div id="modalContent"></div>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    let tokens = 0;
    let balance = 0;
    let picksLeft = 3;
    let winningBoard = false;
    let board = [];
    let currentPackage = null;

    const payoutByPackage = {
      silver: 1.00,
      gold: 2.00,
      platinum: 4.00
    };

    function startGame() {
      picksLeft = 3;
      currentPackage = document.getElementById("packageSelect").value;
      tokens = 0;
      updateDisplay();

      // Determine if this is a winning board (25% chance)
      winningBoard = Math.random() <= 0.25;
      generateBoard();
    }

    function generateBoard() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      board = Array(20).fill("empty");

      // Place bombs
      let bombCount = 6;
      for (let i = 0; i < bombCount; i++) {
        placeRandom("bomb");
      }

      // Place tokens depending on win condition
      let tokenCount = winningBoard ? 3 : 5;
      for (let i = 0; i < tokenCount; i++) {
        placeRandom("token");
      }

      board.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.onclick = () => reveal(index, cell);
        grid.appendChild(cell);
      });
    }

    function placeRandom(type) {
      let idx;
      do {
        idx = Math.floor(Math.random() * 20);
      } while (board[idx] !== "empty");
      board[idx] = type;
    }

    function reveal(index, cell) {
      if (cell.classList.contains("clicked") || picksLeft <= 0) return;
      picksLeft--;
      cell.classList.add("clicked");
      const type = board[index];
      if (type === "token") {
        cell.textContent = "ü™ô";
        tokens++;
        if (tokens >= 2) {
          const winAmount = payoutByPackage[currentPackage];
          balance += winAmount;
          updateDisplay("You won! $" + winAmount.toFixed(2));
          disableBoard();
        } else if (picksLeft === 0) {
          updateDisplay("Game over. Not enough tokens.");
        }
      } else if (type === "bomb") {
        cell.textContent = "üí•";
        tokens = 0;
        updateDisplay("Boom! You hit a bomb. Balance lost.");
        disableBoard();
      } else {
        cell.textContent = "‚ò†Ô∏è";
        if (picksLeft === 0 && tokens < 2) {
          updateDisplay("Game over. Not enough tokens.");
        }
      }
    }

    function disableBoard() {
      document.querySelectorAll(".cell").forEach(cell => cell.classList.add("clicked"));
    }

    function updateDisplay(msg = "") {
      document.getElementById("tokens").textContent = `Tokens: ${tokens}`;
      document.getElementById("balance").textContent = `Balance: $${balance.toFixed(2)}`;
      document.getElementById("message").textContent = msg;
    }

    function showModal(type) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");
      let html = "";

      if (type === "terms") {
        html = `<h2>Terms of Service</h2><p>This game is for entertainment purposes only. No gambling or chance-based financial risk is involved. Players voluntarily purchase token packages for a skill-based challenge.</p>`;
      } else if (type === "privacy") {
        html = `<h2>Privacy Policy</h2><p>We do not collect personal data. Game data is stored locally in your browser.</p>`;
      } else if (type === "cashout") {
        html = `<h2>Cashout Policy</h2><p>Players who double their package value by finding 2 tokens may request a payout. All payouts are reviewed and subject to terms.</p>`;
      }

      content.innerHTML = html;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
