<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Tensmine – Play free games and shop everyday products at miriele.com" />
  <title>Tensmine - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1f2833;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    nav {
      background-color: #45a29e;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
      position: relative;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background-color: #1f2833;
    }
    nav a:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1f2833;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown-content a:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 1rem;
      background-color: #1f2833;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }
    footer {
      background-color: #1f2833;
      color: #c5c6c7;
      padding: 1rem;
      text-align: center;
    }
    .social {
      margin-top: 1rem;
    }
    .social a {
      margin: 0 0.5rem;
      color: #66fcf1;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .modals {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Tensmine</h1>
  </header>
  <nav>
    <div class="dropdown">
      <a href="#">Games</a>
      <div class="dropdown-content">
        <a href="game.html">Words Game</a>
        <a href="titans.html">Titans of Time</a>
      </div>
    </div>
    <a href="https://miriele.com" target="_blank">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <p>Choose your adventure or find the best daily products!</p>
    <a href="game.html" class="btn">Play Words Game</a>
    <a href="titans.html" class="btn">Play Titans of Time</a>
    <a href="https://miriele.com" class="btn" target="_blank">Visit Shop</a>
  </main>
  <footer>
    <div class="modals">
      <p>© 2025. All Rights Reserved. Terms, Privacy & Accessibility.</p>
      <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
