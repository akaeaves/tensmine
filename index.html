<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Miriele's Space - Games, shopping, and fun in one place!">
  <meta name="keywords" content="Miriele, online games, word game, Titans of Time, shop, chatroom">
  <meta name="author" content="Miriele">
  <title>Miriele's Space</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a, header nav button {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }
    header nav button {
      background-color: #2196F3;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    header nav div div {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 160px;
      z-index: 1;
      border-radius: 4px;
    }
    header nav div div a {
      display: block;
      padding: 0.5rem 1rem;
      color: white;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div style="font-size: 1.5rem; color: white;">Miriele's Space</div>
    <div>
      <a href="index.html">Home</a>
      <div style="display: inline-block; position: relative;">
        <button>Games ▾</button>
        <div>
          <a href="game.html">Word Game</a>
          <a href="titans.html">Titans of Time</a>
        </div>
      </div>
      <a href="chat.html">Chatroom</a>
    </div>
  </nav>
  <script>
    const dropdown = document.querySelector("header nav div button");
    const menu = dropdown.nextElementSibling;
    dropdown.addEventListener("mouseover", () => menu.style.display = "block");
    dropdown.addEventListener("mouseout", () => menu.style.display = "none");
    menu.addEventListener("mouseover", () => menu.style.display = "block");
    menu.addEventListener("mouseout", () => menu.style.display = "none");
  </script>
</header>

<main>
  <h1>Welcome to Miriele's Space</h1>
  <p>Explore a universe of engaging games and everyday essentials at your fingertips.</p>
  <img src="https://via.placeholder.com/800x300?text=Welcome+to+Miriele" alt="Welcome Banner" style="max-width:100%; border-radius: 12px;">
</main>

<footer>
  <p>© 2025. All Rights Reserved. <a href="#">Terms</a>, <a href="#">Privacy</a> & <a href="#">Accessibility</a>.</p>
</footer>

</body>
</html>
