<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play GamePix Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #111;
      padding: 12px 20px;
    }

    .shop-button {
      background-color: #ff4081;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .shop-button:hover {
      background-color: #e73370;
    }

    .game-container {
      width: 100vw;
      height: 85vh;
      border: none;
    }

    .store-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      padding: 14px 10px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
    }

    .store-banner a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      .top-bar {
        justify-content: center;
      }

      .store-banner {
        flex-direction: column;
        font-size: 0.95rem;
        padding: 12px;
      }

      .store-banner a {
        margin-left: 0;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Shop Button -->
  <div class="top-bar">
    <a href="https://miriele.com" target="_blank" class="shop-button">üõç SHOP</a>
  </div>

  <!-- Game Embed -->
  <iframe
    class="game-container"
    src="https://play.gamepix.com/words/embed?sid=S1N6E"
    allowfullscreen
    scrolling="no"
    frameborder="0">
  </iframe>

  <!-- Store Banner Below -->
  <div class="store-banner">
    ‚ú® Looking for practical everyday finds with flair? Visit
    <a href="https://miriele.com" target="_blank">miriele.com</a>
  </div>

</body>
</html>
