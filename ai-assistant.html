<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.wallpapergap.com/cdn/24/77/dark-green-jungle-wallpaper-3840x2160.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .home-button {
      background-color: rgba(0, 123, 255, 0.85);
      margin-bottom: 30px;
      display: inline-block;
      border-radius: 6px;
    }

    .home-button a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      display: inline-block;
    }

    .home-button a:hover {
      background-color: rgba(0, 86, 179, 0.95);
      border-radius: 6px;
    }

    .iframe-container {
      margin: 0 auto;
      width: 900px;
      height: 600px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 950px) {
      .iframe-container {
        width: 100%;
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <div class="home-button">
    <a href="index.html">‚Üê Home</a>
  </div>

  <div class="iframe-container">
    <iframe src="https://teachai-xfo1.onrender.com/" title="AI Assistant Web App"></iframe>
  </div>

</body>
</html>
