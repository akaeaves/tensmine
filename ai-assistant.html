<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
      margin: 0;
    }

    .home-button {
      padding: 10px;
      background-color: #007BFF;
      margin-bottom: 20px;
      border-radius: 6px;
      display: inline-block;
    }

    .home-button a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 16px;
      display: inline-block;
    }

    .home-button a:hover {

      border-radius: 6px;
    }

    .iframe-container {
      margin: 0 auto;
      width: 900px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 950px) {
      .iframe-container {
        width: 90%;
        height: 60vh;
      }
    }

</head>
